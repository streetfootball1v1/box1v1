<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOX1V1</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --muted: #777;
      --accent: #39FF14;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    section {
      min-height: 100vh;
      padding: 10vh 8vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* HERO */
    .hero h1 {
      font-size: clamp(3rem, 10vw, 7rem);
      font-weight: 900;
      line-height: 0.9;
      letter-spacing: -0.04em;
      text-transform: uppercase;
    }

    .hero p {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: var(--muted);
      max-width: 420px;
    }

    .hero span {
      color: var(--accent);
    }

    /* DIVIDER */
    .divider {
      height: 1px;
      width: 100%;
      background: #111;
      margin: 6rem 0;
    }

    /* FORMAT */
    .format {
      max-width: 600px;
    }

    .format h2 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 2rem;
    }

    .format ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1.1rem;
    }

    .format li {
      color: var(--muted);
    }

    /* STATEMENT */
    .statement {
      max-width: 700px;
    }

    .statement h2 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 900;
      line-height: 0.95;
      letter-spacing: -0.03em;
    }

    /* FOOTER */
    footer {
      padding: 6rem 8vw;
      font-size: 0.7rem;
      letter-spacing: 2px;
      color: var(--muted);
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <h1>BOX<span>1</span>V1</h1>
    <p>
      Street football.<br>
      One on one.<br>
      No teams. No excuses.
    </p>
  </section>

  <div class="divider"></div>

  <!-- FORMAT -->
  <section class="format">
    <h2>The format</h2>
    <ul>
      <li>1 vs 1 on a street cage</li>
      <li>Each player has a goalkeeper</li>
      <li>First to 2 goals wins</li>
      <li>No contracts. No agents.</li>
    </ul>
  </section>

  <div class="divider"></div>

  <!-- STATEMENT -->
  <section class="statement">
    <h2>
      This is not a league yet.<br>
      This is the beginning.
    </h2>
  </section>

  <footer>
    BOX1V1 â€” STREET FOOTBALL PROJECT
  </footer>

</body>
</html>

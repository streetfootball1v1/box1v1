<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOX1V1 | PLAYER OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --bg: #000; --card: #0d0d0d; --accent: #39FF14;
            --text: #fff; --text-dim: #666; --border: #1a1a1a;
            --gold: linear-gradient(135deg, #f5d061 0%, #e3a61a 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; overflow-x: hidden; }

        /* Быстрая навигация */
        nav { 
            position: fixed; top: 0; width: 100%; z-index: 1000; 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border); height: 60px;
        }
        .nav-inner { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; height: 100%; padding: 0 20px; }
        .nav-logo { font-weight: 900; font-size: 18px; letter-spacing: -1px; cursor: pointer; }
        .nav-links { display: flex; gap: 15px; }
        .nav-links a { font-size: 10px; font-weight: 900; text-transform: uppercase; color: var(--text-dim); text-decoration: none; cursor: pointer; transition: 0.2s; }
        .nav-links a.active { color: var(--accent); }

        /* Контейнеры секций */
        main { max-width: 1200px; margin: 0 auto; padding: 80px 20px 40px; }
        section { display: none; opacity: 0; transform: translateY(10px); transition: 0.3s; }
        section.active { display: block; opacity: 1; transform: translateY(0); }

        /* Bento Grid */
        .bento { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .card { 
            background: var(--card); border: 1px solid var(--border); border-radius: 20px; 
            padding: 24px; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
        }
        .card:hover { border-color: var(--accent); transform: scale(1.02); }

        /* FIFA Card UI */
        .fifa-card {
            width: 260px; height: 360px; border-radius: 12px; margin: 0 auto;
            padding: 20px; color: #000; display: flex; flex-direction: column;
            clip-path: polygon(10% 0, 90% 0, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0 90%, 0 10%);
        }
        .rare-gold { background: var(--gold); }
        .rare-silver { background: #d7d7d7; }
        .rare-bronze { background: #cd7f32; color: #fff; }

        /* Bracket */
        .bracket { display: flex; gap: 20px; overflow-x: auto; padding: 20px 0; scroll-behavior: smooth; }
        .match { background: var(--card); border: 1px solid var(--border); border-radius: 12px; min-width: 180px; margin-bottom: 10px; }
        .slot { padding: 12px; font-size: 11px; font-weight: 800; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; }
        .slot:last-child { border: none; }
        .slot.win { color: var(--accent); background: rgba(57, 255, 20, 0.05); }

        /* Modals */
        .overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .overlay.active { display: flex; }
        .modal-body { background: #000; border: 1px solid var(--border); border-radius: 24px; width: 100%; max-width: 450px; padding: 30px; position: relative; }

        /* Forms */
        input, select, textarea { width: 100%; background: #111; border: 1px solid var(--border); padding: 14px; color: #fff; border-radius: 10px; margin-bottom: 10px; font-size: 14px; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-ghost { background: transparent; color: var(--text-dim); border: 1px solid var(--border); margin-top: 10px; }
    </style>
</head>
<body>

<nav>
    <div class="nav-inner">
        <div class="nav-logo" onclick="switchTab('home')">BOX1V1 <span style="color:var(--accent)">PRO</span></div>
        <div class="nav-links">
            <a onclick="switchTab('home')" id="n-home" class="active">Hub</a>
            <a onclick="switchTab('roster')" id="n-roster">Players</a>
            <a onclick="switchTab('tourney')" id="n-tourney">Tourney</a>
            <a onclick="openReg()" id="auth-link">Login</a>
        </div>
    </div>
</nav>

<main>
    <section id="home" class="active">
        <h1 style="font-size: 48px; font-weight: 900; font-style: italic; line-height: 1; margin-bottom: 30px;">THE ARENA<br>IS YOURS.</h1>
        <div class="bento">
            <div class="card" onclick="switchTab('tourney')">
                <span style="color:var(--accent); font-size: 10px; font-weight: 900;">LIVE STATUS</span>
                <h2 style="margin-top:10px">Active Tournament</h2>
                <p id="tourney-msg" style="color:var(--text-dim); margin-top:5px; font-size:12px">No active matches</p>
            </div>
            <div class="card" id="my-profile-card" onclick="openReg()">
                <span style="color:var(--text-dim); font-size: 10px; font-weight: 900;">MY IDENTITY</span>
                <h2 style="margin-top:10px" id="user-display-name">Guest User</h2>
                <p style="color:var(--text-dim); margin-top:5px; font-size:12px">Tap to register</p>
            </div>
        </div>
    </section>

    <section id="roster">
        <h1 style="font-size: 32px; font-weight: 900; margin-bottom: 20px;">RANKINGS</h1>
        <div id="players-list" class="bento"></div>
    </section>

    <section id="tourney">
        <div style="background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--border); margin-bottom:20px">
            <h3 style="font-size:12px; margin-bottom:15px">ADMIN: SELECT 8 PLAYERS</h3>
            <div id="admin-select" style="display:flex; flex-wrap:wrap; gap:8px"></div>
            <button class="btn btn-main" style="margin-top:15px; padding:10px" onclick="startBrackets()">Generate Grid</button>
        </div>
        <div id="bracket-ui" class="bracket"></div>
    </section>
</main>

<div class="overlay" id="modalReg">
    <div class="modal-body">
        <h2 style="font-weight:900; margin-bottom:20px">REGISTRATION</h2>
        <input type="text" id="reg-name" placeholder="NICKNAME">
        <input type="number" id="reg-ovr" placeholder="OVR (70-99)">
        <button class="btn btn-main" onclick="register()">Create Profile</button>
        <button class="btn btn-ghost" onclick="closeModals()">Close</button>
    </div>
</div>

<div class="overlay" id="modalPlayer">
    <div class="modal-body" style="text-align:center">
        <div id="player-card-render"></div>
        <div id="player-history" style="margin-top:20px; text-align:left"></div>
        <button class="btn btn-ghost" onclick="closeModals()">Back</button>
    </div>
</div>

<script>
    // State Management
    let data = JSON.parse(localStorage.getItem('box_v3')) || {
        players: {},
        bracket: null,
        lastWinner: null
    };
    let selected = [];

    // Navigation Logic
    function switchTab(tab) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        document.getElementById('n-' + tab).classList.add('active');
        if(tab === 'roster') renderRoster();
        if(tab === 'tourney') renderAdmin();
    }

    function closeModals() { document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active')); }
    function openReg() { document.getElementById('modalReg').classList.add('active'); }

    // Logic: Registration
    function register() {
        const name = document.getElementById('reg-name').value.toUpperCase().trim();
        const ovr = parseInt(document.getElementById('reg-ovr').value) || 75;
        if(!name) return;
        
        data.players[name] = { 
            ovr: ovr, 
            history: [],
            stats: { pac: 70 + Math.floor(Math.random()*20), sho: 70 + Math.floor(Math.random()*20), dri: 70 + Math.floor(Math.random()*20) } 
        };
        localStorage.setItem('box_user', name);
        save();
        location.reload();
    }

    // Logic: Tournament
    function renderAdmin() {
        const div = document.getElementById('admin-select');
        div.innerHTML = Object.keys(data.players).map(p => `
            <div onclick="toggleSel('${p}')" style="padding:8px 12px; border-radius:8px; border:1px solid ${selected.includes(p) ? 'var(--accent)' : '#333'}; font-size:10px; font-weight:900; cursor:pointer">
                ${p}
            </div>
        `).join('');
    }

    function toggleSel(p) {
        if(selected.includes(p)) selected = selected.filter(n => n !== p);
        else if(selected.length < 8) selected.push(p);
        renderAdmin();
    }

    function startBrackets() {
        if(selected.length < 8) return alert("Select 8 players");
        data.bracket = {
            qf: [[selected[0], selected[1]], [selected[2], selected[3]], [selected[4], selected[5]], [selected[6], selected[7]]],
            sf: [null, null, null, null],
            f: [null, null]
        };
        save();
        renderBrackets();
    }

    function setWinner(round, idx, winner, loser) {
        if(!winner || winner === 'null') return;
        const score = prompt(`Score for ${winner}:`, "2-1");
        if(score === null) return;

        // Log History
        data.players[winner].history.push({ opp: loser, score: score, res: 'W' });
        data.players[loser].history.push({ opp: winner, score: score.split('-').reverse().join('-'), res: 'L' });

        if(round === 'qf') data.bracket.sf[idx] = winner;
        if(round === 'sf') data.bracket.f[idx] = winner;
        if(round === 'f') alert("CHAMPION: " + winner);
        
        save();
        renderBrackets();
    }

    function renderBrackets() {
        if(!data.bracket) return;
        const b = data.bracket;
        const ui = document.getElementById('bracket-ui');
        ui.innerHTML = `
            <div>
                ${b.qf.map((m, i) => `
                    <div class="match">
                        <div class="slot ${b.sf[i] === m[0] ? 'win' : ''}" onclick="setWinner('qf', ${i}, '${m[0]}', '${m[1]}')">${m[0]}</div>
                        <div class="slot ${b.sf[i] === m[1] ? 'win' : ''}" onclick="setWinner('qf', ${i}, '${m[1]}', '${m[0]}')">${m[1]}</div>
                    </div>
                `).join('')}
            </div>
            <div>
                ${[0, 1].map(i => `
                    <div class="match" style="margin-top: 40px">
                        <div class="slot ${b.f[i] === b.sf[i*2] ? 'win' : ''}" onclick="setWinner('sf', ${i}, '${b.sf[i*2]}', '${b.sf[i*2+1]}')">${b.sf[i*2] || 'WAIT'}</div>
                        <div class="slot ${b.f[i] === b.sf[i*2+1] ? 'win' : ''}" onclick="setWinner('sf', ${i}, '${b.sf[i*2+1]}', '${b.sf[i*2]}')">${b.sf[i*2+1] || 'WAIT'}</div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    // Logic: Player OS
    function openOS(name) {
        const p = data.players[name];
        const rare = p.ovr >= 85 ? 'rare-gold' : (p.ovr >= 75 ? 'rare-silver' : 'rare-bronze');
        
        document.getElementById('player-card-render').innerHTML = `
            <div class="fifa-card ${rare}">
                <div style="display:flex; justify-content:space-between; font-weight:900">
                    <div style="font-size:40px; line-height:1">${p.ovr}<br><span style="font-size:12px">ST</span></div>
                    <div style="font-size:10px">BOX1V1</div>
                </div>
                <div style="text-align:center; font-size:24px; font-weight:900; margin: 20px 0; border-top: 1px solid rgba(0,0,0,0.1); padding-top:10px">${name}</div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; font-size:12px; font-weight:900; gap:5px">
                    <div>${p.stats.pac} PAC</div><div>${p.stats.dri} DRI</div>
                    <div>${p.stats.sho} SHO</div><div>DEF 40</div>
                </div>
            </div>
        `;

        document.getElementById('player-history').innerHTML = `
            <h4 style="font-size:10px; color:var(--accent); margin-bottom:10px">MATCH HISTORY</h4>
            ${p.history.slice(-3).map(h => `
                <div style="font-size:12px; margin-bottom:5px; border-bottom:1px solid #1a1a1a; padding-bottom:5px; display:flex; justify-content:space-between">
                    <span>vs ${h.opp}</span> <strong>${h.score} (${h.res})</strong>
                </div>
            `).join('') || 'No matches yet'}
        `;
        document.getElementById('modalPlayer').classList.add('active');
    }

    function renderRoster() {
        const div = document.getElementById('players-list');
        div.innerHTML = Object.keys(data.players).map(n => `
            <div class="card" onclick="openOS('${n}')">
                <div style="display:flex; justify-content:space-between">
                    <span style="font-weight:900; font-size:18px">${n}</span>
                    <span style="color:var(--accent); font-weight:900">${data.players[n].ovr}</span>
                </div>
                <p style="font-size:10px; color:var(--text-dim); margin-top:5px">Matches: ${data.players[n].history.length}</p>
            </div>
        `).join('');
    }

    function save() { localStorage.setItem('box_v3', JSON.stringify(data)); }

    // Init
    window.onload = () => {
        const user = localStorage.getItem('box_user');
        if(user && data.players[user]) {
            document.getElementById('user-display-name').innerText = user;
            document.getElementById('auth-link').innerText = user;
            document.getElementById('my-profile-card').onclick = () => openOS(user);
        }
        renderBrackets();
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BOX1V1 — Player Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --accent:#39ff14;
  --muted:#6b6b6b;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--bg);
  color:#fff;
  font-family:'Inter',sans-serif;
  -webkit-font-smoothing:antialiased;
  overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  height:100vh;
  display:flex;
  align-items:flex-end;
  padding:2rem;
  background:
    linear-gradient(180deg,rgba(0,0,0,.15),#000),
    url("https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=1600&q=80");
  background-size:cover;
  background-position:center;
}

.hero::before{
  content:'';
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 30% 20%, rgba(57,255,20,.18), transparent 55%),
    linear-gradient(180deg, transparent, #000 85%);
}

.hero-content{
  position:relative;
  z-index:2;
  animation:heroIn 1.2s cubic-bezier(.2,1,.2,1) forwards;
}

@keyframes heroIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

.player-name{
  font-size:clamp(2.6rem,8vw,4rem);
  font-weight:900;
  letter-spacing:-.05em;
  text-transform:uppercase;
}

.player-tag{
  margin-top:.4rem;
  font-size:.65rem;
  letter-spacing:3px;
  text-transform:uppercase;
  color:var(--muted);
}

/* ===== STATS STRIP ===== */
.stats-strip{
  display:flex;
  justify-content:space-around;
  background:var(--panel);
  padding:1.4rem 0;
  border-top:1px solid rgba(255,255,255,.05);
  border-bottom:1px solid rgba(255,255,255,.05);
}

.stat{
  text-align:center;
  animation:statIn .8s ease forwards;
}

.stat span{
  display:block;
  font-size:1.9rem;
  font-weight:900;
}

.stat small{
  font-size:.6rem;
  letter-spacing:2px;
  text-transform:uppercase;
  color:var(--muted);
}

@keyframes statIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== SECTION ===== */
.section{
  padding:2.5rem 1.5rem;
}

.section-title{
  font-size:.7rem;
  letter-spacing:3px;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:1.2rem;
}

/* ===== MATCH LIST ===== */
.match{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 1.2rem;
  margin-bottom:.9rem;
  background:linear-gradient(90deg,#0d0d0d,#060606);
  border-radius:14px;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.04);
  animation:matchIn .6s ease forwards;
}

@keyframes matchIn{
  from{opacity:0;transform:translateX(-10px)}
  to{opacity:1;transform:translateX(0)}
}

.match.win{border-left:3px solid var(--accent)}
.match.loss{border-left:3px solid #444}

.match span{
  font-weight:600;
  letter-spacing:.04em;
}

/* ===== FOOTER PULSE ===== */
.footer-pulse{
  height:3px;
  width:100%;
  background:linear-gradient(
    90deg,
    transparent,
    var(--accent),
    transparent
  );
  animation:pulse 2.5s infinite;
}

@keyframes pulse{
  0%,100%{opacity:.35}
  50%{opacity:1}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <div class="player-name">ZUPAROV</div>
    <div class="player-tag">BOX1V1 • STREET FOOTBALL</div>
  </div>
</section>

<!-- STATS -->
<div class="stats-strip">
  <div class="stat">
    <span>14</span>
    <small>Matches</small>
  </div>
  <div class="stat">
    <span>9</span>
    <small>Wins</small>
  </div>
  <div class="stat">
    <span>#18</span>
    <small>Rank</small>
  </div>
</div>

<!-- MATCHES -->
<section class="section">
  <div class="section-title">Recent Duels</div>

  <div class="match win">
    <span>VS PLAYER 07</span>
    <span>2 : 1</span>
  </div>

  <div class="match loss">
    <span>VS PLAYER 19</span>
    <span>1 : 2</span>
  </div>

  <div class="match win">
    <span>VS PLAYER 04</span>
    <span>2 : 0</span>
  </div>

</section>

<div class="footer-pulse"></div>

</body>
</html>

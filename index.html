<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOX1V1 | Street Football Elite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000; --card-bg: #0d0d0d; --accent: #39FF14;
      --text: #fff; --text-dim: #666; --border: #1a1a1a;
      --cubic: cubic-bezier(0.23, 1, 0.32, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; overflow-x: hidden; }

    /* Loader */
    #preloader {
      position: fixed; inset: 0; background: #000; z-index: 5000;
      display: flex; align-items: center; justify-content: center;
      transition: opacity 0.8s var(--cubic);
    }

    /* Nav */
    nav { 
      position: fixed; top: 0; width: 100%; z-index: 1000; 
      background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
      transform: translateY(-100%); animation: navIn 1s var(--cubic) forwards; animation-delay: 0.5s;
    }
    @keyframes navIn { to { transform: translateY(0); } }

    .nav-container { 
      max-width: 1400px; margin: 0 auto; display: flex; 
      justify-content: space-between; padding: 1rem 2rem; align-items: center; 
    }
    .nav-logo { height: 32px; cursor: pointer; transition: 0.4s var(--cubic); }
    .nav-logo:hover { transform: scale(1.1); filter: drop-shadow(0 0 10px var(--accent)); }
    .nav-links { display: flex; gap: 2.5rem; }
    .nav-links a { 
      color: var(--text-dim); text-decoration: none; font-size: 0.75rem; 
      font-weight: 800; text-transform: uppercase; transition: 0.3s var(--cubic); position: relative;
    }
    .nav-links a::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0%; height: 2px; background: var(--accent); transition: 0.3s; }
    .nav-links a.active { color: #fff; }
    .nav-links a.active::after { width: 100%; }

    .container { max-width: 1200px; margin: 120px auto 0; padding: 0 2rem; }
    
    /* Reveal Animation for Sections */
    section { display: none; opacity: 0; transform: translateY(30px); }
    section.active { display: block; animation: sectionIn 0.8s var(--cubic) forwards; }
    @keyframes sectionIn { to { opacity: 1; transform: translateY(0); } }

    h1 { 
      font-size: clamp(3.5rem, 12vw, 8rem); font-weight: 900; line-height: 0.8; 
      letter-spacing: -4px; margin: 1rem 0 4rem; text-transform: uppercase; font-style: italic; 
    }

    /* Bento Grid Stagger */
    .bento { display: grid; grid-template-columns: repeat(4, 1fr); grid-auto-rows: 220px; gap: 1rem; margin-bottom: 5rem; }
    .card { 
      background: var(--card-bg); border-radius: 24px; padding: 2rem; 
      display: flex; flex-direction: column; justify-content: space-between;
      transition: 0.5s var(--cubic); cursor: pointer; border: 1px solid var(--border);
      opacity: 0; transform: translateY(20px);
    }
    section.active .card { animation: cardFadeIn 0.6s var(--cubic) forwards; }
    
    /* Каскадная задержка для 10 карточек */
    .card:nth-child(1) { animation-delay: 0.1s !important; }
    .card:nth-child(2) { animation-delay: 0.2s !important; }
    .card:nth-child(3) { animation-delay: 0.3s !important; }
    .card:nth-child(4) { animation-delay: 0.4s !important; }
    .card:nth-child(5) { animation-delay: 0.5s !important; }

    @keyframes cardFadeIn { to { opacity: 1; transform: translateY(0); } }

    .card:hover { transform: translateY(-10px) scale(1.02); border-color: var(--accent); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
    .card.c-white { background: #fff; color: #000; border: none; }
    .card.c-white:hover { background: #f0f0f0; color: #000; }

    .c-main { grid-column: span 2; grid-row: span 2; }
    .c-wide { grid-column: span 2; }

    .ovr { font-size: clamp(7rem, 15vw, 10rem); font-weight: 900; color: var(--accent); line-height: 0.8; letter-spacing: -6px; }
    .p-name { font-size: 3rem; font-weight: 900; font-style: italic; text-transform: uppercase; line-height: 0.9; }

    /* Overlay Anim */
    .overlay { 
        position: fixed; inset: 0; background: #000; z-index: 2000; display: none; 
        padding: 5vw; opacity: 0; transition: 0.5s var(--cubic); 
    }
    .overlay.open { display: block; opacity: 1; }
    .overlay-content { transform: scale(0.9); opacity: 0; transition: 0.6s var(--cubic); }
    .overlay.open .overlay-content { transform: scale(1); opacity: 1; }

    footer { padding: 4rem 0; color: var(--text-dim); font-size: 0.7rem; font-weight: 800; border-top: 1px solid var(--border); text-align: center; }

  </style>
</head>
<body>

  <div id="preloader">
    <svg viewBox="0 0 400 100" width="160" height="40">
        <text x="0" y="80" fill="#FFFFFF" font-family="Inter" font-weight="900" font-size="80" letter-spacing="12">
          BOX<tspan fill="#39FF14">1</tspan>V1
        </text>
    </svg>
  </div>

  <nav>
    <div class="nav-container">
      <div class="nav-logo" onclick="showSection('home')">
        <svg viewBox="0 0 400 100" width="120" height="30">
            <text x="0" y="80" fill="#FFFFFF" font-family="Inter" font-weight="900" font-size="80" letter-spacing="12">
              BOX<tspan fill="#39FF14">1</tspan>V1
            </text>
        </svg>
      </div>
      <div class="nav-links">
        <a onclick="showSection('home')" id="btn-home" class="active">HOME</a>
        <a onclick="showSection('ranking')" id="btn-ranking">PLAYERS</a>
        <a onclick="showSection('connect')" id="btn-connect">CONNECT</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <section id="home" class="active">
        <h1>UNBEATABLE<br>STREETS.</h1>
        <div class="bento">
            <div class="card c-main" onclick="openProfile('Kuznetsov', 92)">
                <div><span class="label">SEASON LEADER</span><div class="ovr">92</div></div>
                <div class="p-name">KUZNETSOV</div>
            </div>
            <div class="card c-white" onclick="showSection('connect')">
                <div style="font-size: 2.2rem; font-weight: 900; font-style: italic; text-transform: uppercase;">JOIN THE<br>CAGE.</div>
                <p>APPLY NOW →</p>
            </div>
            <div class="card" onclick="showSection('ranking')">
                <div style="font-size: 1.5rem; font-weight: 900; font-style: italic;">ROSTER</div>
            </div>
            <div class="card c-wide" onclick="window.open('https://instagram.com/box.1v1')">
                <div style="font-size: 2rem; font-weight: 900; font-style: italic; color: var(--accent);">INSTAGRAM ↗</div>
            </div>
        </div>
    </section>

    <section id="ranking">
        <h1>THE ROSTER</h1>
        <div id="ranking-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem;"></div>
    </section>

    <section id="connect">
        <h1>CONNECT.</h1>
        <div id="connect-list">
            </div>
    </section>
  </div>

  <div class="overlay" id="p-overlay">
    <div class="overlay-content">
        <div class="close" onclick="closeProfile()" style="margin-bottom: 2rem; cursor: pointer; color: var(--accent); font-weight: 900;">[ CLOSE ]</div>
        <h2 id="p-name" style="font-size: 15vw; font-weight: 900; font-style: italic; text-transform: uppercase; line-height: 0.8;">NAME</h2>
        <div id="p-ovr" style="font-size: 12rem; font-weight: 900; color: var(--accent);">92</div>
    </div>
  </div>

  <script>
    const players = [
        {n: 'Kuznetsov', r: 92}, {n: 'Volkov', r: 90}, {n: 'Ivanov', r: 89}, 
        {n: 'Petrov', r: 78}, {n: 'Smirnov', r: 81}, {n: 'Mironov', r: 71},
        {n: 'Popov', r: 64}, {n: 'Zuparov', r: 62}, {n: 'Sidorov', r: 55}, {n: 'Dmitriev', r: 51}
    ];

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('preloader').style.opacity = '0';
            setTimeout(() => document.getElementById('preloader').style.display = 'none', 800);
        }, 1000);
        renderPlayers();
    };

    function renderPlayers() {
      const grid = document.getElementById('ranking-grid');
      players.forEach((p, i) => {
        const c = document.createElement('div');
        c.className = 'card';
        c.style.animationDelay = `${(i * 0.05) + 0.2}s`;
        c.onclick = () => openProfile(p.n, p.r);
        c.innerHTML = `
            <span style="font-size:0.6rem; font-weight:900; color:var(--text-dim);">PLAYER // 0${i+1}</span>
            <div style="font-size: 4rem; font-weight: 900; color: var(--accent); line-height:1;">${p.r}</div>
            <div style="font-size: 1.5rem; font-weight: 900; font-style: italic; text-transform: uppercase;">${p.n}</div>
        `;
        grid.appendChild(c);
      });
    }

    function showSection(id) {
      const current = document.querySelector('section.active');
      if(current) {
        current.style.opacity = '0';
        current.style.transform = 'translateY(-20px)';
        setTimeout(() => {
            current.classList.remove('active');
            const next = document.getElementById(id);
            next.classList.add('active');
            next.style.opacity = '0';
            next.style.transform = 'translateY(20px)';
        }, 300);
      }
      
      document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
      document.getElementById('btn-' + id).classList.add('active');
    }

    function openProfile(n, r) {
      const over = document.getElementById('p-overlay');
      document.getElementById('p-name').innerText = n;
      document.getElementById('p-ovr').innerText = r;
      over.style.display = 'block';
      setTimeout(() => over.classList.add('open'), 10);
      document.body.style.overflow = 'hidden';
    }

    function closeProfile() {
      const over = document.getElementById('p-overlay');
      over.classList.remove('open');
      setTimeout(() => {
        over.style.display = 'none';
        document.body.style.overflow = 'auto';
      }, 500);
    }
  </script>
</body>
</html>

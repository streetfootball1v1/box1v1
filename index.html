<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>BOX1V1 | ULTIMATE ECOSYSTEM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <style>
    :root {
      --bg: #000; --card-dark: #0d0d0d; --accent: #39FF14;
      --text: #fff; --text-dim: #86868b; --border: #1c1c1e;
      --gold: linear-gradient(135deg, #f5d061 0%, #e3a61a 100%);
      --silver: linear-gradient(135deg, #d7d7d7 0%, #898989 100%);
      --bronze: linear-gradient(135deg, #cd7f32 0%, #7d4411 100%);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    body { background: var(--bg); color: var(--text); overflow-x: hidden; }
    
    .shimmer-text {
      background: linear-gradient(90deg, #fff 0%, #444 50%, #fff 100%);
      background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
    }
    @keyframes shine { to { background-position: 200% center; } }

    nav { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border-bottom: 0.5px solid var(--border); }
    .nav-inner { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; height: 72px; padding: 0 24px; }
    .nav-links { display: flex; gap: 2rem; align-items: center; }
    .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; cursor: pointer; }
    .nav-links a.active { color: var(--accent); }

    .main-content { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    section { display: none; padding-top: 100px; min-height: 100vh; animation: fadeIn 0.4s ease; }
    section.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .bento-grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-auto-rows: 240px; gap: 20px; margin: 40px 0; }
    .bento-item { background: var(--card-dark); border-radius: 32px; border: 1px solid var(--border); padding: 30px; display: flex; flex-direction: column; cursor: pointer; transition: 0.4s; position: relative; }
    .bento-item:hover { border-color: var(--accent); transform: translateY(-5px); }
    .col-2 { grid-column: span 2; }

    /* FIFA CARD & MODAL */
    .fifa-card {
      width: 280px; height: 400px; border-radius: 10px; position: relative;
      padding: 25px; color: #000; clip-path: polygon(15% 0%, 85% 0%, 100% 15%, 100% 85%, 85% 100%, 15% 100%, 0% 85%, 0% 15%);
      display: flex; flex-direction: column; margin: 0 auto;
    }
    .card-gold { background: var(--gold); }
    .card-silver { background: var(--silver); }
    .card-bronze { background: var(--bronze); color: #fff; }
    .card-ovr { font-size: 4rem; font-weight: 900; line-height: 0.8; }
    .card-name { font-size: 1.6rem; font-weight: 900; text-transform: uppercase; text-align: center; margin: 20px 0; border-top: 2px solid rgba(0,0,0,0.1); padding-top: 10px; }
    .card-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 14px; font-weight: 800; }

    /* Match History Tab */
    .modal-tabs { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
    .tab-btn { background: none; border: 1px solid var(--border); color: var(--text-dim); padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 10px; font-weight: 800; }
    .tab-btn.active { border-color: var(--accent); color: var(--accent); }
    .history-list { text-align: left; max-height: 300px; overflow-y: auto; }
    .history-item { background: #111; padding: 12px; border-radius: 12px; margin-bottom: 8px; border-left: 3px solid var(--accent); font-size: 12px; }

    /* Admin & Tournament */
    .admin-panel { background: #0a0a0a; border: 1px solid var(--accent); border-radius: 24px; padding: 25px; margin-bottom: 40px; }
    .player-select-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; margin: 15px 0; }
    .select-tag { padding: 10px; border: 1px solid var(--border); border-radius: 12px; font-size: 11px; font-weight: 800; text-align: center; cursor: pointer; }
    .select-tag.selected { background: var(--accent); color: #000; }

    .bracket-wrapper { display: flex; gap: 30px; overflow-x: auto; padding-bottom: 40px; }
    .match-box { background: #111; border: 1px solid var(--border); border-radius: 12px; margin-bottom: 15px; width: 180px; }
    .match-slot { padding: 12px; font-size: 11px; font-weight: 900; cursor: pointer; display: flex; justify-content: space-between; }
    .match-slot.winner { color: var(--accent); background: #0f260f; }

    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; }
    .modal-overlay.active { display: flex; }
    .modal-card { background: #080808; width: 100%; max-width: 500px; border-radius: 32px; border: 1px solid var(--border); padding: 40px; text-align: center; }

    input, select, textarea { width: 100%; background: #151515; border: 1px solid var(--border); padding: 15px; color: #fff; border-radius: 12px; margin: 10px 0; }
    .btn-action { background: var(--accent); color: #000; border: none; padding: 18px; border-radius: 12px; font-weight: 900; cursor: pointer; width: 100%; text-transform: uppercase; }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <div onclick="switchTab('home')" style="cursor:pointer; font-weight:900; font-size:20px">BOX<span style="color:var(--accent)">1</span>V1</div>
      <div class="nav-links">
        <a onclick="switchTab('home')" id="nav-home" class="active">Лента</a>
        <a onclick="switchTab('roster')" id="nav-roster">Состав</a>
        <a onclick="switchTab('tournament')" id="nav-tournament">Турнир</a>
        <a id="auth-btn" onclick="openModal('regModal')" style="color:var(--accent)">Вход</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <section id="home" class="active">
      <div style="padding: 60px 0; text-align: center;">
        <h1 class="shimmer-text" style="font-size: clamp(3rem, 10vw, 7rem); font-weight: 900; font-style: italic; line-height: 0.9;">BOX1V1<br>ECOSYSTEM.</h1>
      </div>
      <div class="bento-grid">
        <div id="hero-card" class="bento-item col-2" onclick="openModal('regModal')" style="background: linear-gradient(45deg, #111, #000); border-color: var(--accent);">
          <h2 style="font-size:2.5rem; font-weight:900; font-style:italic; margin-top:10px">СОЗДАТЬ КАРТОЧКУ</h2>
        </div>
        <div class="bento-item" style="background: var(--accent); color: #000;" id="last-champ-box">
          <span style="font-size:10px; font-weight:900;">ЧЕМПИОН МИРА</span>
          <h2 style="font-size:1.8rem; font-weight:900; margin-top:auto" id="champ-name">...</h2>
        </div>
      </div>
    </section>

    <section id="roster">
      <h1 class="shimmer-text" style="font-size: 3rem; font-weight: 900; font-style: italic; margin-bottom:30px">PLAYERS.</h1>
      <div class="bento-grid" id="roster-grid"></div>
    </section>

    <section id="tournament">
      <h1 class="shimmer-text" style="font-size: 3rem; font-weight: 900; font-style: italic; margin-bottom:20px">ADMIN.</h1>
      <div class="admin-panel">
        <h3 style="font-size: 11px; text-transform: uppercase; color: var(--accent)">Выбери 8 атлетов</h3>
        <div class="player-select-grid" id="admin-player-list"></div>
        <button class="btn-action" style="padding: 12px; font-size: 11px;" onclick="generateManualBracket()">Сформировать сетку</button>
      </div>
      <div class="bracket-wrapper" id="bracket-display"></div>
    </section>
  </main>

  <div class="modal-overlay" id="regModal" onclick="closeModal()">
    <div class="modal-card" onclick="event.stopPropagation()">
      <h2 style="font-weight:900; font-style:italic; text-transform:uppercase">Регистрация</h2>
      <form onsubmit="handleRegister(event)">
        <input type="text" id="reg-name" placeholder="НИКНЕЙМ" required>
        <div style="display:flex; gap:10px">
          <input type="number" id="reg-age" placeholder="ВОЗРАСТ" required>
          <input type="number" id="reg-height" placeholder="РОСТ" required>
        </div>
        <select id="reg-foot">
          <option value="Правая">ПРАВАЯ НОГА</option>
          <option value="Левая">ЛЕВАЯ НОГА</option>
        </select>
        <textarea id="reg-quote" placeholder="ЦИТАТА" required></textarea>
        <button type="submit" class="btn-action">СОЗДАТЬ</button>
      </form>
    </div>
  </div>

  <div class="modal-overlay" id="playerModal" onclick="closeModal()">
    <div class="modal-card" style="background:none; border:none; max-width:600px" onclick="event.stopPropagation()">
      <div class="modal-tabs">
        <button class="tab-btn active" id="tab-card" onclick="toggleProfileTab('card')">КАРТОЧКА</button>
        <button class="tab-btn" id="tab-history" onclick="toggleProfileTab('history')">ИСТОРИЯ МАТЧЕЙ</button>
      </div>
      
      <div id="tab-content-card">
        <div id="card-capture-area"></div>
        <button class="btn-action" onclick="downloadCard()" style="background:#fff; color:#000; margin-top:20px">СКАЧАТЬ (PNG)</button>
      </div>

      <div id="tab-content-history" style="display:none">
        <h3 style="color:var(--accent); font-weight:900; margin-bottom:15px">RECENT GAMES</h3>
        <div class="history-list" id="history-container"></div>
      </div>

      <div id="profile-actions" style="margin-top:20px"></div>
      <button class="btn-action" style="background:#222; color:#fff; margin-top:10px" onclick="closeModal()">ЗАКРЫТЬ</button>
    </div>
  </div>

  <script>
    let players = JSON.parse(localStorage.getItem('box_league_players')) || {
      'ZUPAROV': { ovr: 92, age: 25, height: 185, foot: 'Правая', quote: 'King', stats: {pac:95, sho:90, pas:88, dri:94, def:80, phy:85}, history: [] }
    };
    let currentUser = localStorage.getItem('box_league_logged_user');
    let selectedForTournament = [];
    let tourney = { qf: [], sf: [null, null, null, null], f: [null, null] };
    let activeProfileName = "";

    function switchTab(t) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
      document.getElementById(t).classList.add('active');
      if(document.getElementById('nav-'+t)) document.getElementById('nav-'+t).classList.add('active');
      if(t === 'tournament') renderAdminList();
    }

    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active')); }

    function toggleProfileTab(tab) {
      document.getElementById('tab-content-card').style.display = tab === 'card' ? 'block' : 'none';
      document.getElementById('tab-content-history').style.display = tab === 'history' ? 'block' : 'none';
      document.getElementById('tab-card').classList.toggle('active', tab === 'card');
      document.getElementById('tab-history').classList.toggle('active', tab === 'history');
      if(tab === 'history') renderHistory(activeProfileName);
    }

    function handleRegister(e) {
      e.preventDefault();
      const name = document.getElementById('reg-name').value.toUpperCase().trim();
      players[name] = {
        ovr: 72, age: document.getElementById('reg-age').value,
        height: document.getElementById('reg-height').value,
        foot: document.getElementById('reg-foot').value,
        quote: document.getElementById('reg-quote').value,
        stats: {pac:70, sho:70, pas:70, dri:70, def:70, phy:70},
        history: []
      };
      saveBase();
      localStorage.setItem('box_league_logged_user', name);
      location.reload();
    }

    function saveBase() { localStorage.setItem('box_league_players', JSON.stringify(players)); }

    function showProfile(name) {
      activeProfileName = name;
      const p = players[name];
      const s = p.stats;
      document.getElementById('card-capture-area').innerHTML = `
        <div class="fifa-card ${p.ovr >= 85 ? 'card-gold' : (p.ovr >= 75 ? 'card-silver' : 'card-bronze')}">
          <div style="display:flex; justify-content:space-between">
            <div><div class="card-ovr">${p.ovr}</div><div style="font-weight:800">ST</div></div>
            <div style="font-weight:900; font-size:10px">BOX1V1</div>
          </div>
          <div class="card-name">${name}</div>
          <div class="card-stats">
            <div>${s.pac} PAC</div><div>${s.dri} DRI</div>
            <div>${s.sho} SHO</div><div>${s.def} DEF</div>
            <div>${s.pas} PAS</div><div>${s.phy} PHY</div>
          </div>
        </div>`;
      toggleProfileTab('card');
      document.getElementById('profile-actions').innerHTML = name === currentUser ? `<button class="tab-btn" style="border-color:#ff4444; color:#ff4444" onclick="logout()">ВЫЙТИ</button>` : '';
      openModal('playerModal');
    }

    function renderHistory(name) {
      const container = document.getElementById('history-container');
      const p = players[name];
      if(!p.history || p.history.length === 0) {
        container.innerHTML = "<p style='color:var(--text-dim)'>Матчей еще не было</p>";
        return;
      }
      container.innerHTML = p.history.reverse().map(m => `
        <div class="history-item">
          <div style="color:var(--accent); font-weight:900; margin-bottom:5px">${m.round}</div>
          <div style="display:flex; justify-content:space-between">
            <span>${m.opponent}</span>
            <span style="color:${m.result === 'W' ? 'var(--accent)' : '#ff4444'}">${m.score} (${m.result})</span>
          </div>
        </div>
      `).join('');
    }

    function logout() { localStorage.removeItem('box_league_logged_user'); location.reload(); }

    // TOURNAMENT SYSTEM
    function renderAdminList() {
      const list = document.getElementById('admin-player-list');
      list.innerHTML = Object.keys(players).map(name => `
        <div class="select-tag ${selectedForTournament.includes(name) ? 'selected' : ''}" onclick="toggleSelect('${name}')">${name}</div>
      `).join('');
    }

    function toggleSelect(n) {
      if(selectedForTournament.includes(n)) selectedForTournament = selectedForTournament.filter(x => x !== n);
      else if(selectedForTournament.length < 8) selectedForTournament.push(n);
      renderAdminList();
    }

    function generateManualBracket() {
      if(selectedForTournament.length < 8) return alert('Выбери 8 игроков!');
      tourney.qf = [[selectedForTournament[0], selectedForTournament[1]], [selectedForTournament[2], selectedForTournament[3]], [selectedForTournament[4], selectedForTournament[5]], [selectedForTournament[6], selectedForTournament[7]]];
      renderBracket();
    }

    function setWinner(round, idx, winnerName, loserName) {
      if(!winnerName || winnerName === 'null' || winnerName === '?') return;
      const score = prompt(`Введите счет матча для ${winnerName} (например 5-2):`, "2-0");
      if(score === null) return;

      // Запись в экосистему (история)
      const roundName = round === 'qf' ? '1/4 Финала' : (round === 'sf' ? 'Полуфинал' : 'ФИНАЛ');
      
      players[winnerName].history.push({round: roundName, opponent: loserName, score: score, result: 'W'});
      players[loserName].history.push({round: roundName, opponent: winnerName, score: score.split('-').reverse().join('-'), result: 'L'});

      if(round === 'qf') tourney.sf[idx] = winnerName;
      if(round === 'sf') tourney.f[idx] = winnerName;
      if(round === 'f') {
        players[winnerName].ovr += 3;
        localStorage.setItem('last_box_champ', winnerName);
        alert('НОВЫЙ ЧЕМПИОН: ' + winnerName + ' (+3 OVR)');
      }
      saveBase();
      renderBracket();
    }

    function renderBracket() {
      const display = document.getElementById('bracket-display');
      display.innerHTML = `
        <div class="round-col">
          ${tourney.qf.map((m, i) => `<div class="match-box">
            <div class="match-slot ${tourney.sf[i] === m[0] ? 'winner' : ''}" onclick="setWinner('qf', ${i}, '${m[0]}', '${m[1]}')">${m[0]}</div>
            <div class="match-slot ${tourney.sf[i] === m[1] ? 'winner' : ''}" onclick="setWinner('qf', ${i}, '${m[1]}', '${m[0]}')">${m[1]}</div>
          </div>`).join('')}
        </div>
        <div class="round-col">
          ${[0, 1].map(i => `<div class="match-box">
            <div class="match-slot ${tourney.f[i] === tourney.sf[i*2] ? 'winner' : ''}" onclick="setWinner('sf', ${i}, '${tourney.sf[i*2]}', '${tourney.sf[i*2+1]}')">${tourney.sf[i*2] || '?'}</div>
            <div class="match-slot ${tourney.f[i] === tourney.sf[i*2+1] ? 'winner' : ''}" onclick="setWinner('sf', ${i}, '${tourney.sf[i*2+1]}', '${tourney.sf[i*2]}')">${tourney.sf[i*2+1] || '?'}</div>
          </div>`).join('')}
        </div>
        <div class="round-col">
          <div class="match-box" style="border-color:var(--accent)">
            <div class="match-slot" onclick="setWinner('f', 0, '${tourney.f[0]}', '${tourney.f[1]}')">${tourney.f[0] || '...'}</div>
            <div class="match-slot" onclick="setWinner('f', 0, '${tourney.f[1]}', '${tourney.f[0]}')">${tourney.f[1] || '...'}</div>
          </div>
        </div>`;
    }

    function downloadCard() {
      html2canvas(document.getElementById('card-capture-area'), {backgroundColor: '#000'}).then(c => {
        let l = document.createElement('a'); l.download = 'box1v1.png'; l.href = c.toDataURL(); l.click();
      });
    }

    window.onload = () => {
      const lastChamp = localStorage.getItem('last_box_champ');
      if(lastChamp) document.getElementById('champ-name').innerText = lastChamp;
      if(currentUser) {
        document.getElementById('auth-btn').innerText = currentUser;
        document.getElementById('hero-card').innerHTML = `<h2>${currentUser}</h2><p>OVR ${players[currentUser].ovr}</p>`;
        document.getElementById('hero-card').onclick = () => showProfile(currentUser);
      }
      document.getElementById('roster-grid').innerHTML = Object.keys(players).map(n => `<div class="bento-item" onclick="showProfile('${n}')"><span>OVR ${players[n].ovr}</span><h3>${n}</h3></div>`).join('');
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>BOX1V1 | PLAYER OS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <style>
    :root {
      --bg: #050505; --card: #111111; --accent: #39FF14;
      --text: #ffffff; --text-dim: #666666; --border: #1f1f1f;
      --win: #39FF14; --loss: #ff3b30;
      --gold: linear-gradient(135deg, #f5d061 0%, #e3a61a 100%);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: var(--bg); color: var(--text); overflow-x: hidden; }

    /* Nav */
    nav { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); }
    .nav-inner { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; height: 64px; padding: 0 24px; }
    .nav-links { display: flex; gap: 1.5rem; }
    .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 10px; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
    .nav-links a.active { color: var(--accent); }

    .main-content { max-width: 1200px; margin: 0 auto; padding: 80px 24px 40px; }
    section { display: none; animation: fadeIn 0.4s ease; }
    section.active { display: block; }

    /* Player OS Card */
    .player-os-grid { display: grid; grid-template-columns: 300px 1fr; gap: 30px; }
    .os-sidebar { background: var(--card); border-radius: 24px; padding: 24px; border: 1px solid var(--border); }
    .os-main { display: flex; flex-direction: column; gap: 20px; }

    /* FIFA Card Style Mini */
    .mini-card { 
      width: 100%; aspect-ratio: 3/4; border-radius: 16px; background: var(--gold); 
      color: #000; padding: 20px; display: flex; flex-direction: column; margin-bottom: 20px;
    }

    /* Match History List */
    .history-card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid var(--border); }
    .match-row { 
      display: grid; grid-template-columns: 80px 1fr 100px; align-items: center; 
      padding: 12px 0; border-bottom: 1px solid var(--border);
    }
    .status-badge { font-size: 9px; padding: 4px 8px; border-radius: 4px; font-weight: 900; text-transform: uppercase; }
    .badge-win { background: rgba(57, 255, 20, 0.1); color: var(--win); }
    .badge-loss { background: rgba(255, 59, 48, 0.1); color: var(--loss); }

    /* Bracket Visuals */
    .tournament-status { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: 900; margin-bottom: 20px; border: 1px solid var(--accent); color: var(--accent); }
    .bracket-container { display: flex; gap: 40px; overflow-x: auto; padding: 20px 0; }
    .bracket-match { background: var(--card); border: 1px solid var(--border); border-radius: 12px; width: 200px; margin-bottom: 20px; overflow: hidden; }
    .player-slot { padding: 12px; font-size: 11px; font-weight: 700; cursor: pointer; display: flex; justify-content: space-between; transition: 0.2s; }
    .player-slot:hover { background: #1a1a1a; }
    .player-slot.winner { color: var(--accent); background: rgba(57,255,20,0.05); }

    /* Utility */
    .btn { background: var(--accent); color: #000; padding: 14px 24px; border-radius: 12px; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; font-size: 12px; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; padding: 40px 20px; overflow-y: auto; }
    .modal.active { display: block; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <div onclick="switchTab('home')" style="font-weight:900; cursor:pointer">BOX1V1 <span style="color:var(--accent)">OS</span></div>
      <div class="nav-links">
        <a onclick="switchTab('home')" id="nav-home" class="active">Hub</a>
        <a onclick="switchTab('roster')" id="nav-roster">Roster</a>
        <a onclick="switchTab('tournament')" id="nav-tournament">Tournament</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    
    <section id="home" class="active">
      <h1 style="font-size: 3rem; font-weight: 900; font-style: italic; margin-bottom: 30px;">DASHBOARD</h1>
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
        <div class="history-card" id="user-quick-profile">
          <p style="color:var(--text-dim); font-size:10px; font-weight:800; margin-bottom:10px">MY STATUS</p>
          <h2 id="hub-user-name">GUEST_USER</h2>
          <div id="hub-user-stats" style="margin-top:15px; display:flex; gap:20px"></div>
        </div>
        <div class="history-card" style="border-color: var(--accent);">
          <p style="color:var(--accent); font-size:10px; font-weight:800; margin-bottom:10px">LIVE TOURNAMENT</p>
          <h2 id="hub-tourney-status">IDLE</h2>
          <button class="btn" style="margin-top:15px; width:100%" onclick="switchTab('tournament')">View Bracket</button>
        </div>
      </div>
    </section>

    <section id="roster">
      <h1 style="font-size: 2rem; font-weight: 900; margin-bottom: 20px;">DATABASE</h1>
      <div id="roster-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px;"></div>
    </section>

    <section id="tournament">
      <div class="tournament-status" id="tourney-status-label">STATUS: CONFIGURATION</div>
      <div class="admin-panel">
        <p style="font-size:10px; font-weight:800; color:var(--text-dim); margin-bottom:10px">ADMIN PANEL: SELECT 8 PLAYERS</p>
        <div id="admin-selector" style="display:flex; flex-wrap:wrap; gap:8px; margin-bottom:20px"></div>
        <button class="btn" onclick="initTournament()">Start Tournament</button>
      </div>
      <div class="bracket-container" id="bracket-view"></div>
    </section>

  </main>

  <div class="modal" id="playerModal">
    <div style="max-width: 1000px; margin: 0 auto;">
      <div class="player-os-grid">
        <div class="os-sidebar">
          <div id="os-card-container"></div>
          <button class="btn" onclick="downloadCard()" style="width:100%; background:#fff; margin-bottom:10px">Export Card</button>
          <button class="btn" onclick="closeModal()" style="width:100%; background:var(--border); color:#fff">Close OS</button>
        </div>
        <div class="os-main">
          <div class="history-card">
            <h3 style="margin-bottom:15px">PERFORMANCE HISTORY</h3>
            <div id="os-history-list"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // CORE DATA ARCHITECTURE
    let leagueData = JSON.parse(localStorage.getItem('box_league_data')) || {
      players: {
        'ZUPAROV': { ovr: 92, foot: 'Right', height: 185, quote: 'Godfather', history: [], stats: {pac:95, sho:92, dri:94} },
        'KUSCH': { ovr: 85, foot: 'Left', height: 180, quote: 'Silent Killer', history: [], stats: {pac:88, sho:84, dri:87} }
      },
      tournaments: [],
      activeBracket: null
    };

    let selectedPlayers = [];

    // NAVIGATION
    function switchTab(t) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
      document.getElementById(t).classList.add('active');
      document.getElementById('nav-'+t).classList.add('active');
      if(t === 'roster') renderRoster();
      if(t === 'tournament') renderAdmin();
    }

    function closeModal() { document.getElementById('playerModal').classList.remove('active'); }

    // TOURNAMENT ENGINE
    function renderAdmin() {
      const container = document.getElementById('admin-selector');
      container.innerHTML = Object.keys(leagueData.players).map(name => `
        <div class="status-badge" style="cursor:pointer; border:1px solid ${selectedPlayers.includes(name) ? 'var(--accent)' : '#333'}" 
             onclick="toggleSelect('${name}')">${name}</div>
      `).join('');
    }

    function toggleSelect(name) {
      if(selectedPlayers.includes(name)) selectedPlayers = selectedPlayers.filter(n => n !== name);
      else if(selectedPlayers.length < 8) selectedPlayers.push(name);
      renderAdmin();
    }

    function initTournament() {
      if(selectedPlayers.length < 8) return alert("Select 8 players first");
      leagueData.activeBracket = {
        status: 'LIVE',
        qf: [
          { p1: selectedPlayers[0], p2: selectedPlayers[1], winner: null, score: '' },
          { p3: selectedPlayers[2], p4: selectedPlayers[3], winner: null, score: '' },
          { p5: selectedPlayers[4], p6: selectedPlayers[5], winner: null, score: '' },
          { p7: selectedPlayers[6], p8: selectedPlayers[7], winner: null, score: '' }
        ],
        sf: [null, null, null, null],
        f: [null, null]
      };
      saveData();
      renderBracket();
    }

    function resolveMatch(round, idx, winner, loser) {
      const score = prompt(`Final Score for ${winner}:`, "2-0");
      if(!score) return;

      // Log to Player History (Database)
      const matchEntry = {
        date: new Date().toLocaleDateString(),
        opponent: loser,
        score: score,
        result: 'W',
        round: round.toUpperCase()
      };
      
      leagueData.players[winner].history.push(matchEntry);
      leagueData.players[loser].history.push({...matchEntry, result: 'L', opponent: winner, score: score.split('-').reverse().join('-')});

      if(round === 'qf') leagueData.activeBracket.sf[idx] = winner;
      if(round === 'sf') leagueData.activeBracket.f[idx] = winner;
      if(round === 'f') {
        alert("TOURNAMENT CHAMPION: " + winner);
        leagueData.activeBracket.status = 'FINISHED';
      }

      saveData();
      renderBracket();
    }

    function renderBracket() {
      if(!leagueData.activeBracket) return;
      const b = leagueData.activeBracket;
      document.getElementById('tourney-status-label').innerText = `STATUS: ${b.status}`;
      const container = document.getElementById('bracket-view');
      
      container.innerHTML = `
        <div class="round">
          ${b.qf.map((m, i) => `
            <div class="bracket-match">
              <div class="player-slot ${b.sf[i] === Object.values(m)[0] ? 'winner' : ''}" onclick="resolveMatch('qf', ${i}, '${Object.values(m)[0]}', '${Object.values(m)[1]}')">${Object.values(m)[0]}</div>
              <div class="player-slot ${b.sf[i] === Object.values(m)[1] ? 'winner' : ''}" onclick="resolveMatch('qf', ${i}, '${Object.values(m)[1]}', '${Object.values(m)[0]}')">${Object.values(m)[1]}</div>
            </div>
          `).join('')}
        </div>
        <div class="round">
           ${[0,1].map(i => `
            <div class="bracket-match">
              <div class="player-slot ${b.f[i] === b.sf[i*2] ? 'winner' : ''}" onclick="resolveMatch('sf', ${i}, '${b.sf[i*2]}', '${b.sf[i*2+1]}')">${b.sf[i*2] || 'WAIT'}</div>
              <div class="player-slot ${b.f[i] === b.sf[i*2+1] ? 'winner' : ''}" onclick="resolveMatch('sf', ${i}, '${b.sf[i*2+1]}', '${b.sf[i*2]}')">${b.sf[i*2+1] || 'WAIT'}</div>
            </div>
           `).join('')}
        </div>
      `;
    }

    // PLAYER OS RENDER
    function openPlayerOS(name) {
      const p = leagueData.players[name];
      document.getElementById('os-card-container').innerHTML = `
        <div class="mini-card">
          <h1 style="font-size:3rem; line-height:1">${p.ovr}</h1>
          <p style="font-weight:900; margin-bottom:20px">ST</p>
          <h2 style="text-transform:uppercase; border-top:2px solid rgba(0,0,0,0.1); padding-top:10px">${name}</h2>
          <div style="margin-top:auto; font-size:10px; font-weight:800; opacity:0.7">
            ${p.stats.pac} PAC | ${p.stats.sho} SHO | ${p.stats.dri} DRI
          </div>
        </div>
      `;
      
      const historyCont = document.getElementById('os-history-list');
      historyCont.innerHTML = p.history.slice(-5).reverse().map(m => `
        <div class="match-row">
          <span class="status-badge ${m.result === 'W' ? 'badge-win' : 'badge-loss'}">${m.result === 'W' ? 'WIN' : 'LOSS'}</span>
          <span style="font-size:11px; font-weight:700">${m.opponent}</span>
          <span style="text-align:right; font-weight:900; font-size:11px">${m.score}</span>
        </div>
      `).join('') || '<p style="color:var(--text-dim)">No match data yet.</p>';

      document.getElementById('playerModal').classList.add('active');
    }

    function renderRoster() {
      const cont = document.getElementById('roster-list');
      cont.innerHTML = Object.keys(leagueData.players).map(name => `
        <div class="history-card" onclick="openPlayerOS('${name}')" style="cursor:pointer">
          <div style="display:flex; justify-content:space-between; align-items:center">
            <h3>${name}</h3>
            <span style="color:var(--accent); font-weight:900">OVR ${leagueData.players[name].ovr}</span>
          </div>
          <p style="font-size:10px; color:var(--text-dim); margin-top:5px">Matches: ${leagueData.players[name].history.length}</p>
        </div>
      `).join('');
    }

    function saveData() { localStorage.setItem('box_league_data', JSON.stringify(leagueData)); }

    window.onload = () => {
      renderRoster();
      renderBracket();
      if(localStorage.getItem('box_league_logged_user')) {
        document.getElementById('hub-user-name').innerText = localStorage.getItem('box_league_logged_user');
      }
    };
  </script>
</body>
</html>

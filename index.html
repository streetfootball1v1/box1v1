<!DOCTYPE html><!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOX1V1 | Tournament & Scouting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000; --card-bg: #080808; --accent: #39FF14;
      --text: #fff; --text-dim: #555; --border: #111;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; overflow-x: hidden; }

    /* Nav */
    nav { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 1px solid var(--border); }
    .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; padding: 1.2rem 1.5rem; }
    .logo { font-weight: 900; font-size: 1.4rem; color: var(--accent); cursor: pointer; letter-spacing: -1px; }
    .nav-links { display: flex; gap: 2rem; }
    .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 0.8rem; font-weight: 700; transition: 0.3s; cursor: pointer; }
    .nav-links a.active, .nav-links a:hover { color: var(--text); }

    .container { max-width: 1200px; margin: 120px auto 0; padding: 0 1.5rem 6rem; }
    section { display: none; animation: fadeIn 0.6s ease; }
    section.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    h1 { font-size: clamp(3.5rem, 12vw, 6rem); font-weight: 900; letter-spacing: -4px; margin-bottom: 3rem; line-height: 0.85; text-transform: uppercase; }

    /* Premium Cards */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2.5rem; }
    .card {
      background: var(--card-bg); border-radius: 30px; padding: 3rem; border: 1px solid var(--border);
      position: relative; cursor: pointer; transition: 0.4s cubic-bezier(0.2, 1, 0.3, 1); overflow: hidden;
    }
    .card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
    .card::before {
      content: ''; position: absolute; inset: 0;
      background: radial-gradient(circle at var(--mx) var(--my), rgba(57, 255, 20, 0.15), transparent 70%);
      opacity: 0; transition: opacity 0.3s;
    }
    .card:hover::before { opacity: 1; }

    .card-ovr { font-size: 4rem; font-weight: 900; color: var(--accent); line-height: 1; margin-bottom: 0.5rem; }
    .card-name { font-size: 1.6rem; font-weight: 700; text-transform: uppercase; letter-spacing: -0.5px; }

    /* Overlay Profile */
    .overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; padding: 10vh 5vw; overflow-y: auto; }
    .close-btn { position: fixed; top: 40px; right: 40px; font-weight: 900; color: var(--accent); cursor: pointer; z-index: 2100; }
    .profile-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; max-width: 1000px; margin: 0 auto; }
    .p-photo { width: 100%; aspect-ratio: 1/1.2; background: #050505; border-radius: 40px; border: 1px solid #111; display: flex; align-items: center; justify-content: center; font-size: 8rem; }
    .form-dots { display: flex; gap: 8px; margin-top: 1rem; }
    .dot { width: 12px; height: 12px; border-radius: 50%; background: #222; }
    .dot.win { background: var(--accent); }

    /* Registration Form */
    .reg-form { background: #050505; padding: 4rem; border-radius: 40px; border: 1px solid var(--border); max-width: 700px; margin: 0 auto; }
    input { width: 100%; background: transparent; border: none; border-bottom: 2px solid #222; padding: 1.5rem 0; color: #fff; font-size: 1.2rem; margin-bottom: 2rem; transition: 0.3s; }
    input:focus { border-color: var(--accent); outline: none; }
    .submit-btn { background: var(--accent); color: #000; padding: 1.5rem 3rem; border-radius: 50px; font-weight: 900; border: none; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
    .submit-btn:hover { transform: scale(1.05); filter: brightness(1.1); }

    footer { text-align: center; padding: 8rem 0 4rem; color: #111; font-weight: 900; font-size: 0.7rem; letter-spacing: 15px; }
  </style>
</head>
<body>

  <div class="overlay" id="p-overlay">
    <div class="close-btn" onclick="closeProfile()">CLOSE_X</div>
    <div class="profile-grid">
        <div class="p-photo">üë§</div>
        <div>
            <h2 id="p-name" style="font-size: 5rem; font-weight: 900; line-height: 0.8; color: var(--accent);">NAME</h2>
            <div style="margin-top: 2rem;">
                <p style="color: var(--text-dim); font-size: 0.7rem; letter-spacing: 2px;">LAST RESULTS</p>
                <div class="form-dots">
                    <div class="dot win"></div><div class="dot win"></div><div class="dot win"></div><div class="dot"></div><div class="dot win"></div>
                </div>
            </div>
            <div style="display: flex; gap: 4rem; margin-top: 3rem;">
                <div><span style="font-size: 0.7rem; color: var(--text-dim);">OVR</span><br><span id="p-ovr" style="font-size: 4rem; font-weight: 900;">92</span></div>
                <div><span style="font-size: 0.7rem; color: var(--text-dim);">GOALS</span><br><span style="font-size: 4rem; font-weight: 900;">24</span></div>
            </div>
        </div>
    </div>
  </div>

  <nav>
    <div class="nav-container">
      <div class="logo" onclick="showSection('home')">BOX1V1</div>
      <div class="nav-links">
        <a onclick="showSection('home')" id="btn-home" class="active">HOME</a>
        <a onclick="showSection('ranking')" id="btn-ranking">RANKING</a>
        <a onclick="showSection('bracket')" id="btn-bracket">BRACKET</a>
        <a onclick="showSection('join')" id="btn-join">JOIN_LEAGUE</a>
      </div>
    </div>
  </nav>

  <div class="container">
    
    <section id="home" class="active">
        <h1>THE NEW<br>STANDARD.</h1>
        <div class="grid" id="home-grid"></div>
    </section>

    <section id="ranking">
        <h1>ALL PLAYERS</h1>
        <div class="grid" id="ranking-grid"></div>
    </section>

    <section id="bracket">
        <h1>TOURNAMENT</h1>
        <p style="color: var(--text-dim); margin-bottom: 4rem;">–¢–µ–∫—É—â–∞—è —Å–µ—Ç–∫–∞ Elagino Park Vol. 1</p>
        <div style="border-left: 2px solid var(--accent); padding-left: 2rem;">
            <div style="margin-bottom: 2rem;">
                <p style="font-size: 0.7rem; color: var(--text-dim);">SEMI-FINAL A</p>
                <h3 style="font-size: 2rem;">KUZNETSOV VS VOLKOV</h3>
            </div>
            <div>
                <p style="font-size: 0.7rem; color: var(--text-dim);">SEMI-FINAL B</p>
                <h3 style="font-size: 2rem;">IVANOV VS PETROV</h3>
            </div>
        </div>
    </section>

    <section id="join">
        <h1>WANT TO<br>PLAY?</h1>
        <div class="reg-form">
            <input type="text" placeholder="YOUR NICKNAME">
            <input type="text" placeholder="AGE">
            <input type="text" placeholder="INSTAGRAM / TELEGRAM">
            <button class="submit-btn">–ü–æ–¥–∞—Ç—å –∑–∞—è–≤–∫—É</button>
        </div>
    </section>

    <footer>BOX1V1 // SCILLE_AND_MEDIA</footer>
  </div>

  <script>
    const players = [
        {n: 'Kuznetsov', r: 92}, {n: 'Volkov', r: 90}, {n: 'Ivanov', r: 89}, 
        {n: 'Petrov', r: 78}, {n: 'Smirnov', r: 81}, {n: 'Mironov', r: 71},
        {n: 'Popov', r: 64}, {n: 'Zuparov', r: 62}, {n: 'Sidorov', r: 55}, {n: 'Dmitriev', r: 51}
    ];

    function render() {
      const grids = [document.getElementById('ranking-grid'), document.getElementById('home-grid')];
      players.forEach((p, i) => {
        const html = `
          <div class="card" onclick="openProfile('${p.n}', ${p.r})">
            <div class="card-ovr">${p.r}</div>
            <div class="card-name">${p.n}</div>
            <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                <span style="font-size: 0.6rem; color: var(--text-dim);">SPD ${Math.floor(Math.random()*20+70)}</span>
                <span style="font-size: 0.6rem; color: var(--text-dim);">SHT ${Math.floor(Math.random()*20+70)}</span>
            </div>
          </div>
        `;
        if (grids[0]) grids[0].innerHTML += html;
        if (i < 2 && grids[1]) grids[1].innerHTML += html;
      });

      // Spotlight logic
      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('mousemove', e => {
          const rect = card.getBoundingClientRect();
          card.style.setProperty('--mx', `${e.clientX - rect.left}px`);
          card.style.setProperty('--my', `${e.clientY - rect.top}px`);
        });
      });
    }

    function openProfile(n, r) {
      document.getElementById('p-name').innerText = n;
      document.getElementById('p-ovr').innerText = r;
      document.getElementById('p-overlay').style.display = 'block';
      document.body.style.overflow = 'hidden';
    }
    function closeProfile() {
      document.getElementById('p-overlay').style.display = 'none';
      document.body.style.overflow = 'auto';
    }
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
      document.getElementById('btn-' + id).classList.add('active');
      window.scrollTo(0,0);
    }
    render();
  </script>
</body>
</html>

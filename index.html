<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>BOX1V1 | ADMIN & LEAGUE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000; --card: #0d0d0d; --accent: #39FF14;
      --text: #fff; --text-dim: #86868b; --border: #1c1c1e;
      --cubic: cubic-bezier(0.23, 1, 0.32, 1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    body { background: var(--bg); color: var(--text); overflow-x: hidden; }
    
    .shimmer-text {
      background: linear-gradient(90deg, #fff 0%, #444 50%, #fff 100%);
      background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
    }
    @keyframes shine { to { background-position: 200% center; } }

    /* Nav */
    nav { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border-bottom: 0.5px solid var(--border); }
    .nav-inner { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; height: 72px; padding: 0 24px; }
    .nav-links { display: flex; gap: 2rem; align-items: center; }
    .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; cursor: pointer; }
    .nav-links a.active { color: var(--accent); }

    .main-content { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    section { display: none; padding-top: 100px; min-height: 100vh; animation: fadeIn 0.4s var(--cubic); }
    section.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Bento Cards */
    .bento-grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-auto-rows: 240px; gap: 20px; margin: 40px 0; }
    .bento-item { background: var(--card); border-radius: 32px; border: 1px solid var(--border); padding: 30px; display: flex; flex-direction: column; cursor: pointer; transition: 0.4s var(--cubic); position: relative; overflow: hidden; }
    .bento-item:hover { border-color: var(--accent); transform: translateY(-5px); }
    .col-2 { grid-column: span 2; }

    /* Tournament Bracket */
    .bracket-wrapper { display: flex; gap: 40px; overflow-x: auto; padding: 40px 0; align-items: flex-start; }
    .round-col { display: flex; flex-direction: column; gap: 30px; min-width: 220px; }
    .match-box { background: #111; border: 1px solid var(--border); border-radius: 16px; overflow: hidden; }
    .match-slot { padding: 15px; font-size: 12px; font-weight: 900; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; cursor: pointer; transition: 0.2s; }
    .match-slot:hover { background: #1a1a1a; }
    .match-slot.winner { color: var(--accent); background: #0f260f; }
    .round-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; font-weight: 800; }

    /* Admin Panel */
    .admin-panel { background: #0a0a0a; border: 1px solid var(--accent); border-radius: 24px; padding: 25px; margin-bottom: 40px; }
    .player-select-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin: 20px 0; }
    .select-tag { padding: 10px; border: 1px solid var(--border); border-radius: 10px; font-size: 11px; font-weight: 800; text-align: center; cursor: pointer; transition: 0.2s; }
    .select-tag.selected { background: var(--accent); color: #000; border-color: var(--accent); }

    /* Modals */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; }
    .modal-overlay.active { display: flex; }
    .modal-card { background: #080808; width: 100%; max-width: 500px; border-radius: 32px; border: 1px solid var(--border); padding: 40px; position: relative; }
    
    input, select, textarea { width: 100%; background: #151515; border: 1px solid var(--border); padding: 15px; color: #fff; border-radius: 12px; margin: 10px 0; }
    .btn-action { background: var(--accent); color: #000; border: none; padding: 18px; border-radius: 12px; font-weight: 900; cursor: pointer; width: 100%; text-transform: uppercase; }
    .logout-btn { background: none; border: 1px solid #ff4444; color: #ff4444; margin-top: 20px; font-size: 10px; padding: 10px; border-radius: 8px; cursor: pointer; }

    @media (max-width: 800px) { .bento-grid { grid-template-columns: repeat(2, 1fr); } }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <div class="logo" onclick="switchTab('home')" style="cursor:pointer; font-weight:900; font-size:20px">BOX<span style="color:var(--accent)">1</span>V1</div>
      <div class="nav-links">
        <a onclick="switchTab('home')" id="nav-home" class="active">Лента</a>
        <a onclick="switchTab('roster')" id="nav-roster">Состав</a>
        <a onclick="switchTab('tournament')" id="nav-tournament">Турнир</a>
        <a id="auth-btn" onclick="openModal('regModal')" style="color:var(--accent)">ВХОД</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    
    <section id="home" class="active">
      <div style="padding: 60px 0; text-align: center;">
        <h1 class="shimmer-text" style="font-size: clamp(3rem, 10vw, 8rem); font-weight: 900; font-style: italic; line-height: 0.9;">КЛЕТКА<br>ЖДЕТ ТЕБЯ.</h1>
      </div>
      <div class="bento-grid">
        <div id="hero-card" class="bento-item col-2" onclick="openModal('regModal')" style="background: linear-gradient(45deg, #111, #000); border-color: var(--accent);">
          <span style="font-size:10px; font-weight:800; color:var(--accent); text-transform:uppercase">Join the league</span>
          <h2 style="font-size:2.5rem; font-weight:900; font-style:italic; margin-top:10px">СОЗДАТЬ КАРТОЧКУ</h2>
        </div>
        <div class="bento-item" onclick="switchTab('tournament')">
          <span style="font-size:10px; font-weight:800; color:var(--text-dim); text-transform:uppercase">Tournament</span>
          <h2 style="font-size:1.8rem; font-weight:900; margin-top:10px">СЕТКА ИГР</h2>
        </div>
      </div>
    </section>

    <section id="roster">
      <h1 class="shimmer-text" style="font-size: 3.5rem; font-weight: 900; font-style: italic; margin-bottom:30px">СОСТАВ.</h1>
      <div class="bento-grid" id="roster-grid"></div>
    </section>

    <section id="tournament">
      <h1 class="shimmer-text" style="font-size: 3.5rem; font-weight: 900; font-style: italic; margin-bottom:20px">GRID.</h1>
      
      <div class="admin-panel" id="admin-panel">
        <h3 style="font-size: 12px; text-transform: uppercase; color: var(--accent)">Админ-панель: Выбор 8 игроков</h3>
        <div class="player-select-grid" id="admin-player-list">
          </div>
        <button class="btn-action" style="padding: 12px; font-size: 12px;" onclick="generateManualBracket()">Сформировать сетку</button>
      </div>

      <div class="bracket-wrapper" id="bracket-display">
        </div>
    </section>
  </main>

  <div class="modal-overlay" id="regModal" onclick="closeModal('regModal')">
    <div class="modal-card" onclick="event.stopPropagation()">
      <h2 style="font-weight:900; font-style:italic; text-transform:uppercase; margin-bottom:20px">Регистрация</h2>
      <form onsubmit="handleRegister(event)">
        <input type="text" id="reg-name" placeholder="НИКНЕЙМ" required>
        <div style="display:flex; gap:10px">
          <input type="number" id="reg-age" placeholder="ВОЗРАСТ" required>
          <input type="number" id="reg-height" placeholder="РОСТ" required>
        </div>
        <select id="reg-foot">
          <option value="Правая">ПРАВАЯ НОГА</option>
          <option value="Левая">ЛЕВАЯ НОГА</option>
          <option value="Обе">ОБЕ (АМБИДЕКСТР)</option>
        </select>
        <textarea id="reg-quote" placeholder="ТВОЯ ЦИТАТА ДЛЯ ПРОФИЛЯ" rows="2" required></textarea>
        <button type="submit" class="btn-action">СОЗДАТЬ ИГРОКА</button>
      </form>
    </div>
  </div>

  <div class="modal-overlay" id="playerModal" onclick="closeModal('playerModal')">
    <div class="modal-card" id="p-modal-content" onclick="event.stopPropagation()">
      </div>
  </div>

  <script>
    // 1. БАЗА ДАННЫХ (ИСПОЛЬЗУЕМ ТЕ ЖЕ КЛЮЧИ ЧТОБЫ НЕ ТЕРЯТЬ ДАННЫЕ)
    let players = JSON.parse(localStorage.getItem('box_league_players')) || {
      'ZUPAROV': { ovr: 99, status: 'Основатель', age: 25, height: 185, foot: 'Правая', quote: 'Создаю историю.' },
      'KUSCH': { ovr: 85, status: 'PRO', age: 22, height: 180, foot: 'Левая', quote: 'Скилл решает.' }
    };
    let currentUser = localStorage.getItem('box_league_logged_user');
    let selectedForTournament = [];

    // 2. СИСТЕМА ВКЛАДОК
    function switchTab(t) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
      document.getElementById(t).classList.add('active');
      if(document.getElementById('nav-'+t)) document.getElementById('nav-'+t).classList.add('active');
      if(t === 'tournament') renderAdminList();
      window.scrollTo(0,0);
    }

    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { 
        if(id) document.getElementById(id).classList.remove('active');
        else document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
    }

    // 3. РЕГИСТРАЦИЯ
    function handleRegister(e) {
      e.preventDefault();
      const name = document.getElementById('reg-name').value.toUpperCase().trim();
      players[name] = {
        ovr: 0,
        status: 'НОВИЧОК',
        age: document.getElementById('reg-age').value,
        height: document.getElementById('reg-height').value,
        foot: document.getElementById('reg-foot').value,
        quote: document.getElementById('reg-quote').value
      };
      localStorage.setItem('box_league_players', JSON.stringify(players));
      localStorage.setItem('box_league_logged_user', name);
      location.reload();
    }

    // 4. ОТОБРАЖЕНИЕ СОСТАВА
    function renderRoster() {
      const grid = document.getElementById('roster-grid');
      grid.innerHTML = Object.entries(players).map(([name, p]) => `
        <div class="bento-item" onclick="showProfile('${name}')">
          <span style="font-size:10px; font-weight:900; color:var(--accent)">OVR ${p.ovr}</span>
          <h3 style="font-size:1.5rem; font-weight:900; font-style:italic; margin-top:5px">${name}</h3>
          <p style="margin-top:auto; font-size:10px; color:var(--text-dim); text-transform:uppercase">${p.status}</p>
        </div>
      `).join('');
    }

    function showProfile(name) {
      const p = players[name];
      const content = document.getElementById('p-modal-content');
      content.innerHTML = `
        <h1 style="font-size:3rem; font-weight:900; font-style:italic">${name}</h1>
        <p style="color:var(--accent); font-weight:800; letter-spacing:2px">OVR ${p.ovr} | ${p.status}</p>
        <div style="font-style:italic; color:#eee; border-left:3px solid var(--accent); padding-left:15px; margin:20px 0; font-size:1.1rem">"${p.quote}"</div>
        <p style="font-size:11px; color:var(--text-dim)">РОСТ: ${p.height} СМ | НОГА: ${p.foot.toUpperCase()}</p>
        ${name === currentUser ? `<button class="logout-btn" onclick="logout()">ВЫЙТИ ИЗ СИСТЕМЫ</button>` : ''}
        <button class="btn-action" style="margin-top:20px; background:#222; color:#fff" onclick="closeModal()">ЗАКРЫТЬ</button>
      `;
      openModal('playerModal');
    }

    function logout() { localStorage.removeItem('box_league_logged_user'); location.reload(); }

    // 5. ТУРНИР: АДМИН-ПАНЕЛЬ
    function renderAdminList() {
      const list = document.getElementById('admin-player-list');
      list.innerHTML = Object.keys(players).map(name => `
        <div class="select-tag ${selectedForTournament.includes(name) ? 'selected' : ''}" onclick="togglePlayerSelect('${name}')">
          ${name}
        </div>
      `).join('');
    }

    function togglePlayerSelect(name) {
      if(selectedForTournament.includes(name)) {
        selectedForTournament = selectedForTournament.filter(n => n !== name);
      } else {
        if(selectedForTournament.length < 8) selectedForTournament.push(name);
      }
      renderAdminList();
    }

    // 6. ТУРНИР: РУЧНАЯ СЕТКА
    let tournamentData = { sf: [null, null, null, null], f: [null, null] };

    function generateManualBracket() {
      if(selectedForTournament.length < 8) return alert('Выберите ровно 8 игроков из списка!');
      
      tournamentData.qf = [
        [selectedForTournament[0], selectedForTournament[1]],
        [selectedForTournament[2], selectedForTournament[3]],
        [selectedForTournament[4], selectedForTournament[5]],
        [selectedForTournament[6], selectedForTournament[7]]
      ];
      tournamentData.sf = [null, null, null, null];
      tournamentData.f = [null, null];
      renderBracketDisplay();
    }

    function winMatch(round, matchIdx, name) {
      if(round === 'qf') tournamentData.sf[matchIdx] = name;
      if(round === 'sf') tournamentData.f[matchIdx] = name;
      renderBracketDisplay();
    }

    function renderBracketDisplay() {
      const display = document.getElementById('bracket-display');
      if(!tournamentData.qf) return;

      display.innerHTML = `
        <div class="round-col"><div class="round-label">1/4 Финала</div>
          ${tournamentData.qf.map((m, i) => `
            <div class="match-box">
              <div class="match-slot ${tournamentData.sf[i] === m[0] ? 'winner' : ''}" onclick="winMatch('qf', ${i}, '${m[0]}')">${m[0]}</div>
              <div class="match-slot ${tournamentData.sf[i] === m[1] ? 'winner' : ''}" onclick="winMatch('qf', ${i}, '${m[1]}')">${m[1]}</div>
            </div>
          `).join('')}
        </div>
        <div class="round-col"><div class="round-label">Полуфинал</div>
          ${[0, 1].map(i => `
            <div class="match-box">
              <div class="match-slot ${tournamentData.f[i] === tournamentData.sf[i*2] ? 'winner' : ''}" onclick="winMatch('sf', ${i}, '${tournamentData.sf[i*2]}')">${tournamentData.sf[i*2] || '???'}</div>
              <div class="match-slot ${tournamentData.f[i] === tournamentData.sf[i*2+1] ? 'winner' : ''}" onclick="winMatch('sf', ${i}, '${tournamentData.sf[i*2+1]}')">${tournamentData.sf[i*2+1] || '???'}</div>
            </div>
          `).join('')}
        </div>
        <div class="round-col"><div class="round-label">Финал</div>
            <div class="match-box">
              <div class="match-slot">${tournamentData.f[0] || '???'}</div>
              <div class="match-slot">${tournamentData.f[1] || '???'}</div>
            </div>
            <p style="font-size:9px; color:var(--accent); margin-top:10px; text-align:center">Кликни на игрока выше, чтобы он прошел дальше</p>
        </div>
      `;
    }

    // ИНИЦИАЛИЗАЦИЯ
    window.onload = () => {
      if(currentUser && players[currentUser]) {
        document.getElementById('auth-btn').innerText = currentUser;
        document.getElementById('auth-btn').onclick = () => showProfile(currentUser);
        document.getElementById('hero-card').innerHTML = `
          <span style="font-size:10px; font-weight:800; color:var(--accent)">Welcome back</span>
          <h2 style="font-size:2.5rem; font-weight:900; font-style:italic; margin-top:10px">${currentUser}</h2>
          <p style="color:var(--text-dim); margin-top:10px">Твой OVR: ${players[currentUser].ovr}</p>
        `;
        document.getElementById('hero-card').onclick = () => showProfile(currentUser);
      }
      renderRoster();
    }
  </script>
</body>
</html>

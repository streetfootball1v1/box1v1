<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>BOX1V1 | TOURNAMENT EDITION</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000; --card: #0d0d0d; --accent: #39FF14;
      --text: #fff; --text-dim: #86868b; --border: #1c1c1e;
      --cubic: cubic-bezier(0.23, 1, 0.32, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: var(--bg); color: var(--text); overflow-x: hidden; }
    
    .shimmer-text {
      background: linear-gradient(90deg, #fff 0%, #444 50%, #fff 100%);
      background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
    }
    @keyframes shine { to { background-position: 200% center; } }

    nav { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border-bottom: 0.5px solid var(--border); }
    .nav-inner { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; height: 70px; padding: 0 20px; }
    .nav-links { display: flex; gap: 1.5rem; }
    .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
    .nav-links a.active { color: var(--accent); }

    section { display: none; padding: 100px 20px 40px; min-height: 100vh; max-width: 1200px; margin: 0 auto; }
    section.active { display: block; animation: fadeIn 0.5s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .bento-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; margin-top: 30px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 25px; transition: 0.3s; cursor: pointer; }
    .card:hover { border-color: var(--accent); }

    /* Tournament Bracket UI */
    .bracket-container { display: flex; gap: 40px; overflow-x: auto; padding: 40px 0; align-items: center; }
    .round { display: flex; flex-direction: column; justify-content: space-around; gap: 20px; min-width: 200px; }
    .match { background: #111; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
    .match-player { padding: 12px; font-size: 12px; font-weight: 800; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; cursor: pointer; }
    .match-player:last-child { border-bottom: none; }
    .match-player.winner { color: var(--accent); background: #1a2e1a; }
    .match-player.loser { color: var(--text-dim); opacity: 0.5; }
    .round-title { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; text-align: center; margin-bottom: 15px; }

    /* Modals & Forms */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
    .modal.active { display: flex; }
    .modal-content { background: #080808; border: 1px solid var(--border); padding: 40px; border-radius: 32px; width: 100%; max-width: 450px; position: relative; }
    input, select, textarea { width: 100%; background: #151515; border: 1px solid var(--border); padding: 15px; color: #fff; border-radius: 12px; margin-top: 10px; margin-bottom: 20px; }
    button { width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; }
    .btn-main { background: var(--accent); color: #000; }
    
    .logout-btn { background: none; border: 1px solid #ff4444; color: #ff4444; margin-top: 20px; font-size: 10px; }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <div onclick="switchTab('home')" style="cursor:pointer; font-weight:900; font-size:20px">BOX<span style="color:var(--accent)">1</span>V1</div>
      <div class="nav-links">
        <a onclick="switchTab('home')" id="nav-home" class="active">Лента</a>
        <a onclick="switchTab('roster')" id="nav-roster">Состав</a>
        <a onclick="switchTab('tournament')" id="nav-tournament">Турнир</a>
        <a id="auth-btn" onclick="openModal('regModal')" style="color:var(--accent)">Вход</a>
      </div>
    </div>
  </nav>

  <section id="home" class="active">
    <h1 class="shimmer-text" style="font-size: 4rem; font-weight: 900; font-style: italic; line-height: 1;">ЭКОСИСТЕМА.<br>BOX1V1</h1>
    <div class="bento-grid">
      <div id="hero-card" class="card" onclick="openModal('regModal')" style="grid-column: span 2; background: linear-gradient(45deg, #111, #000);">
        <h2 style="font-style:italic">СОЗДАТЬ КАРТОЧКУ</h2>
        <p style="color:var(--text-dim); margin-top:10px">Присоединись к лиге, чтобы попасть в турнирную сетку.</p>
      </div>
      <div class="card" onclick="switchTab('tournament')">
        <h2 style="color:var(--accent)">LIVE</h2>
        <p>Сетка турнира</p>
      </div>
    </div>
  </section>

  <section id="roster">
    <h1 class="shimmer-text" style="font-size: 3rem; font-weight: 900; font-style: italic;">ИГРОКИ.</h1>
    <div class="bento-grid" id="roster-list"></div>
  </section>

  <section id="tournament">
    <h1 class="shimmer-text" style="font-size: 3rem; font-weight: 900; font-style: italic;">GRID.</h1>
    <div style="margin-top: 20px; display: flex; gap: 10px;">
      <button class="btn-main" style="width: auto; padding: 10px 20px;" onclick="startNewTournament()">Начать новый турнир</button>
    </div>
    
    <div class="bracket-container" id="bracket">
      </div>
  </section>

  <div class="modal" id="regModal">
    <div class="modal-content">
      <h2 style="font-style:italic; text-transform:uppercase">Регистрация</h2>
      <form onsubmit="registerPlayer(event)">
        <input type="text" id="r-name" placeholder="Никнейм" required>
        <div style="display:flex; gap:10px">
          <input type="number" id="r-age" placeholder="Возраст" required>
          <input type="number" id="r-height" placeholder="Рост" required>
        </div>
        <select id="r-foot">
          <option value="Правая">Правая нога</option>
          <option value="Левая">Левая нога</option>
        </select>
        <textarea id="r-quote" placeholder="Твоя цитата..." required></textarea>
        <button type="submit" class="btn-main">Создать профиль</button>
      </form>
    </div>
  </div>

  <div class="modal" id="profileModal">
    <div class="modal-content" id="p-content">
      </div>
  </div>

  <script>
    // БАЗА ДАННЫХ
    let players = JSON.parse(localStorage.getItem('box_p')) || {
      'ZUPAROV': {ovr: 99, quote: 'King of the Box', age: 25, height: 185, foot: 'Правая', status: 'PRO'},
      'LEGEND': {ovr: 85, quote: 'Stay hungry', age: 22, height: 180, foot: 'Левая', status: 'PRO'}
    };
    let currentUser = localStorage.getItem('box_user');

    function switchTab(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('nav-'+id).classList.add('active');
    }

    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }

    function registerPlayer(e) {
      e.preventDefault();
      const name = document.getElementById('r-name').value.toUpperCase();
      players[name] = {
        ovr: 0,
        age: document.getElementById('r-age').value,
        height: document.getElementById('r-height').value,
        foot: document.getElementById('r-foot').value,
        quote: document.getElementById('r-quote').value,
        status: 'Новичок'
      };
      localStorage.setItem('box_p', JSON.stringify(players));
      localStorage.setItem('box_user', name);
      location.reload();
    }

    function renderRoster() {
      const list = document.getElementById('roster-list');
      list.innerHTML = Object.keys(players).map(name => `
        <div class="card" onclick="showProfile('${name}')">
          <span style="color:var(--accent); font-weight:900">OVR ${players[name].ovr}</span>
          <h3 style="font-style:italic; margin-top:5px">${name}</h3>
          <p style="font-size:10px; color:var(--text-dim); text-transform:uppercase; margin-top:10px">${players[name].status}</p>
        </div>
      `).join('');
    }

    function showProfile(name) {
      const p = players[name];
      const content = document.getElementById('p-content');
      content.innerHTML = `
        <h1 style="font-style:italic; font-size:3rem">${name}</h1>
        <p style="color:var(--accent); font-weight:800; margin-bottom:20px">OVR ${p.ovr} | ${p.status}</p>
        <p style="font-style:italic; color:#ccc; border-left:2px solid var(--accent); padding-left:15px; margin-bottom:20px">"${p.quote}"</p>
        <div style="font-size:12px; color:var(--text-dim)">РОСТ: ${p.height} | НОГА: ${p.foot}</div>
        ${name === currentUser ? `<button class="logout-btn" onclick="logout()">ВЫЙТИ ИЗ ПРОФИЛЯ</button>` : ''}
        <button onclick="closeModal()" style="background:#222; color:#fff; margin-top:10px">Закрыть</button>
      `;
      openModal('profileModal');
    }

    function logout() { localStorage.removeItem('box_user'); location.reload(); }

    // ТУРНИРНАЯ ЛОГИКА
    let bracketData = { qf: [], sf: [null, null], f: [null] };

    function startNewTournament() {
      const allNames = Object.keys(players);
      if(allNames.length < 8) return alert('Нужно минимум 8 игроков в базе!');
      
      const shuffled = allNames.sort(() => 0.5 - Math.random()).slice(0, 8);
      bracketData.qf = [
        [shuffled[0], shuffled[1]], [shuffled[2], shuffled[3]],
        [shuffled[4], shuffled[5]], [shuffled[6], shuffled[7]]
      ];
      bracketData.sf = [null, null, null, null];
      bracketData.f = [null, null];
      renderBracket();
    }

    function pickWinner(round, matchIndex, player) {
      if(round === 'qf') {
        const sfIndex = Math.floor(matchIndex / 2);
        const playerIndex = matchIndex % 2;
        if(!bracketData.sf) bracketData.sf = [];
        bracketData.sf[matchIndex] = player;
      } else if (round === 'sf') {
        bracketData.f[matchIndex] = player;
      }
      renderBracket();
    }

    function renderBracket() {
      const b = document.getElementById('bracket');
      b.innerHTML = `
        <div class="round"><div class="round-title">1/4 Финала</div>
          ${bracketData.qf.map((m, i) => `
            <div class="match">
              <div class="match-player" onclick="pickWinner('qf', ${i}, '${m[0]}')">${m[0]}</div>
              <div class="match-player" onclick="pickWinner('qf', ${i}, '${m[1]}')">${m[1]}</div>
            </div>
          `).join('')}
        </div>
        <div class="round"><div class="round-title">Полуфинал</div>
          ${[0, 1].map(i => `
            <div class="match">
              <div class="match-player" onclick="pickWinner('sf', ${i}, '${bracketData.sf[i*2]}')">${bracketData.sf[i*2] || '???'}</div>
              <div class="match-player" onclick="pickWinner('sf', ${i}, '${bracketData.sf[i*2+1]}')">${bracketData.sf[i*2+1] || '???'}</div>
            </div>
          `).join('')}
        </div>
        <div class="round"><div class="round-title">Финал</div>
            <div class="match">
              <div class="match-player" style="color:var(--accent)">${bracketData.f[0] || '???'}</div>
              <div class="match-player" style="color:var(--accent)">${bracketData.f[1] || '???'}</div>
            </div>
        </div>
      `;
    }

    window.onload = () => {
      if(currentUser) {
        document.getElementById('auth-btn').innerText = currentUser;
        document.getElementById('auth-btn').onclick = () => showProfile(currentUser);
        document.getElementById('hero-card').innerHTML = `<h2>ПРИВЕТ, ${currentUser}</h2><p>Твой OVR: ${players[currentUser].ovr}</p>`;
        document.getElementById('hero-card').onclick = () => showProfile(currentUser);
      }
      renderRoster();
    };
  </script>
</body>
</html>

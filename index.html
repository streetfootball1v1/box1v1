<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>BOX1V1 | THE ULTIMATE FOOTBALL ECOSYSTEM</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Palette: Digital Street */
      --bg: #05070A; /* Deep Ink */
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
      --accent: #39FF14; /* Neo Green */
      --cyan: #00F0FF;   /* Speed/Dribbling */
      --orange: #FF5C00; /* Power/Impact */
      --violet: #8A2BE2; /* Icon Status */
      --text: #ffffff;
      --text-dim: #86868b;
      --cubic: cubic-bezier(0.23, 1, 0.32, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background-color: var(--bg); 
      color: var(--text); 
      font-family: 'Space Grotesk', sans-serif; 
      overflow-x: hidden;
    }

    /* –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è —Å–µ—Ç–∫–∞ –Ω–∞ —Ñ–æ–Ω–µ */
    #net-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-image: 
        linear-gradient(var(--glass-border) 1px, transparent 1px),
        linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);
      background-size: 50px 50px;
      perspective: 1000px;
      transform-style: preserve-3d;
      z-index: -1;
      opacity: 0.3;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –∑–µ—Ä–Ω–∏—Å—Ç–æ—Å—Ç–∏ */
    body::after {
      content: ""; position: fixed; inset: 0;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.03; pointer-events: none; z-index: 10000;
    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    nav {
      position: fixed; top: 0; width: 100%; z-index: 5000;
      background: rgba(5, 7, 10, 0.8); backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 20px 0;
    }
    .nav-content { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; }
    .logo { font-family: 'Syncopate', sans-serif; font-size: 24px; color: #fff; text-decoration: none; letter-spacing: -2px; }
    .logo span { color: var(--accent); }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã */
    .section { display: none; padding: 120px 40px 60px; max-width: 1400px; margin: 0 auto; min-height: 100vh; }
    .section.active { display: block; animation: sectionIn 0.8s var(--cubic); }

    @keyframes sectionIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    /* 3D Living Card */
    .roster-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
    
    .player-card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 25px;
      position: relative;
      transition: all 0.6s var(--cubic);
      cursor: pointer;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .player-card:hover {
      transform: translateY(-15px) scale(1.02);
      border-color: var(--accent);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px var(--glass-border);
    }

    .card-img-wrapper {
      width: 100%; height: 380px; border-radius: 16px;
      overflow: hidden; margin-bottom: 20px;
      position: relative;
    }

    .card-img-wrapper img {
      width: 100%; height: 100%; object-fit: cover;
      transition: transform 0.8s var(--cubic);
    }

    .player-card:hover img { transform: scale(1.1) translateY(-10px); }

    .card-info { display: flex; justify-content: space-between; align-items: center; }
    .p-name { font-family: 'Syncopate', sans-serif; font-size: 20px; text-transform: uppercase; }
    .p-ovr { font-size: 48px; font-weight: 700; color: var(--accent); font-family: 'Syncopate', sans-serif; }

    /* –†–∞–¥–∞—Ä–Ω–∞—è –¥–∏–∞–≥—Ä–∞–º–º–∞ –≤ –∫–∞—Ä—Ç–æ—á–∫–µ (–º–∏–Ω–∏) */
    .mini-radar { position: absolute; top: 20px; right: 20px; width: 60px; height: 60px; opacity: 0.8; }

    /* Modal: Elite Interface */
    .modal {
      position: fixed; inset: 0; background: rgba(0,0,0,0.9);
      display: none; align-items: center; justify-content: center; z-index: 9999;
      backdrop-filter: blur(30px);
    }
    .modal.active { display: flex; }
    
    .modal-content {
      width: 95%; max-width: 1100px;
      display: grid; grid-template-columns: 1fr 1.2fr; gap: 60px;
      padding: 40px; position: relative;
    }

    .radar-container { width: 100%; aspect-ratio: 1; position: relative; }
    
    /* Style ID (Gear Slots) */
    .style-grid { display: grid; gap: 15px; margin-top: 40px; }
    .gear-slot {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--glass-border);
      padding: 20px; border-radius: 16px;
      display: flex; align-items: center; gap: 20px;
      transition: 0.4s;
    }
    .gear-slot:hover { background: rgba(255,255,255,0.06); border-color: var(--cyan); }
    .gear-icon { font-size: 24px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
    .gear-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; }
    .gear-name { font-weight: 700; font-size: 16px; }

    /* Rarity Colors */
    .rarity-pro { color: var(--cyan); border-left: 3px solid var(--cyan); }
    .rarity-icon { color: var(--orange); border-left: 3px solid var(--orange); }

  </style>
</head>
<body>

  <div id="net-bg"></div>

  <nav>
    <div class="nav-content">
      <a href="#" class="logo">BOX<span>1V1</span></a>
      <div style="display: flex; gap: 40px;">
        <a href="#" onclick="showSection('roster')" style="color:#fff; text-decoration:none; font-weight:700; font-size:12px; letter-spacing:2px;">ROSTER</a>
        <a href="#" onclick="showSection('stats')" style="color:var(--text-dim); text-decoration:none; font-weight:700; font-size:12px; letter-spacing:2px;">RANKING</a>
      </div>
    </div>
  </nav>

  <section id="roster" class="section active">
    <div style="margin-bottom: 60px;">
      <h1 style="font-family:'Syncopate'; font-size: 60px; letter-spacing: -4px;">THE ELITE</h1>
      <p style="color:var(--text-dim); letter-spacing: 2px;">SEASON 00 / GENESIS</p>
    </div>
    <div id="roster-container" class="roster-grid"></div>
  </section>

  <div id="player-modal" class="modal" onclick="this.classList.remove('active')">
    <div class="modal-content" onclick="event.stopPropagation()">
      
      <div class="modal-visual">
        <div id="m-radar" class="radar-container">
          </div>
        <div id="m-img" style="margin-top: 40px; height: 300px; border-radius: 20px; overflow: hidden; border: 1px solid var(--glass-border);"></div>
      </div>

      <div class="modal-data">
        <h2 id="m-name" style="font-family:'Syncopate'; font-size: 50px; line-height: 1;"></h2>
        <div id="m-role" style="color:var(--cyan); font-weight:700; margin: 10px 0 30px; letter-spacing: 3px;"></div>
        
        <p id="m-bio" style="color:var(--text-dim); line-height: 1.8; margin-bottom: 40px;"></p>

        <div class="style-grid">
          <div id="slot-boots" class="gear-slot">
            <div class="gear-icon">üëü</div>
            <div>
              <div class="gear-label">Weapon of Choice</div>
              <div id="val-boots" class="gear-name">Nike Air Zoom</div>
            </div>
          </div>
          <div id="slot-fit" class="gear-slot">
            <div class="gear-icon">üëï</div>
            <div>
              <div class="gear-label">The Fit</div>
              <div id="val-fit" class="gear-name">Stealth Pro</div>
            </div>
          </div>
        </div>
      </div>

      <button onclick="document.getElementById('player-modal').classList.remove('active')" 
              style="position:absolute; top:0; right:0; background:none; border:none; color:#fff; font-size:30px; cursor:pointer;">&times;</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT5uD_m669n1Ld2PqN2C_T6f2N_8f55G84yFmFvY-Nf76S6Rk8-h0r_vN_v-w0j7S_9n-w/pub?output=csv';
    let players = [];

    // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è —Å–µ—Ç–∫–∞ –±—ç–∫–≥—Ä–∞—É–Ω–¥–∞
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      document.getElementById('net-bg').style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
    });

    async function init() {
      Papa.parse(SHEET_URL, {
        download: true, header: true,
        complete: (res) => {
          players = res.data.filter(p => p.–ò–≥—Ä–æ–∫);
          renderRoster();
        }
      });
    }

    function renderRoster() {
      const container = document.getElementById('roster-container');
      container.innerHTML = players.map(p => `
        <div class="player-card" onclick="openPlayer('${p.–ò–≥—Ä–æ–∫}')">
          <div class="card-img-wrapper">
            <img src="${p.photo}" alt="${p.–ò–≥—Ä–æ–∫}">
          </div>
          <div class="card-info">
            <div>
              <div style="font-size:10px; color:var(--text-dim); letter-spacing:2px;">${p.role || 'PRO'}</div>
              <div class="p-name">${p.–ò–≥—Ä–æ–∫}</div>
            </div>
            <div class="p-ovr">${p.r}</div>
          </div>
        </div>
      `).join('');
    }

    function openPlayer(name) {
      const p = players.find(x => x.–ò–≥—Ä–æ–∫ === name);
      const modal = document.getElementById('player-modal');
      
      document.getElementById('m-name').innerText = p.–ò–≥—Ä–æ–∫;
      document.getElementById('m-role').innerText = (p.role || 'PLAYER').toUpperCase();
      document.getElementById('m-bio').innerText = p.bio || '–ú–∞—Å—Ç–µ—Ä –∫–ª–µ—Ç–∫–∏. –¢–≤–æ—Ä–µ—Ü –∏—Å—Ç–æ—Ä–∏–∏ 1v1.';
      
      // Style ID Logic
      document.getElementById('val-boots').innerText = p.gear_boots || 'None';
      document.getElementById('val-fit').innerText = p.gear_fit || 'Standard';
      
      const rarity = (p.gear_rarity || 'basic').toLowerCase();
      const slotBoots = document.getElementById('slot-boots');
      slotBoots.className = `gear-slot rarity-${rarity}`;

      document.getElementById('m-img').innerHTML = `<img src="${p.photo}" style="width:100%; height:100%; object-fit:cover;">`;
      
      // Generate Radar Chart
      const skills = {
        spd: p.speed || 50,
        dri: p.dribble || 50,
        pwr: p.power || 50,
        def: p.defense || 50,
        pas: p.pass || 50
      };
      drawRadar(skills);

      modal.classList.add('active');
    }

    function drawRadar(s) {
      const size = 300;
      const center = size / 2;
      const radius = size * 0.4;
      const points = [];
      const keys = Object.keys(s);
      
      keys.forEach((key, i) => {
        const angle = (Math.PI * 2 / keys.length) * i - Math.PI/2;
        const val = s[key] / 100;
        const x = center + radius * val * Math.cos(angle);
        const y = center + radius * val * Math.sin(angle);
        points.push(`${x},${y}`);
      });

      const svg = `
        <svg viewBox="0 0 ${size} ${size}" style="filter: drop-shadow(0 0 10px var(--cyan));">
          <circle cx="${center}" cy="${center}" r="${radius}" fill="none" stroke="var(--glass-border)" stroke-width="1"/>
          <circle cx="${center}" cy="${center}" r="${radius/2}" fill="none" stroke="var(--glass-border)" stroke-width="1" stroke-dasharray="5,5"/>
          <polygon points="${points.join(' ')}" fill="rgba(0, 240, 255, 0.2)" stroke="var(--cyan)" stroke-width="2"/>
        </svg>
      `;
      document.getElementById('m-radar').innerHTML = svg;
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    init();
  </script>
</body>
</html>

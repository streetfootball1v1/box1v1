<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BOX1V1</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #000;
  --card: #0d0d0d;
  --text: #fff;
  --muted: #666;
  --accent: #39FF14;
  --danger: #ff3131;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: Inter, sans-serif;
  overflow-x: hidden;
}

/* NOISE */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: .07;
  pointer-events: none;
  z-index: 999;
}

/* HERO */
.hero {
  min-height: 100vh;
  padding: 8vw;
  display: flex;
  flex-direction: column;
  justify-content: center;
  animation: heroPulse 6s ease-in-out infinite;
}

@keyframes heroPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.01); }
  100% { transform: scale(1); }
}

.hero h1 {
  font-size: clamp(4rem, 12vw, 9rem);
  font-weight: 900;
  letter-spacing: -0.05em;
  line-height: .85;
}

.hero h1 span {
  color: var(--accent);
}

.hero p {
  margin-top: 2rem;
  max-width: 420px;
  color: var(--muted);
  font-size: 1.1rem;
}

/* SECTION */
section {
  padding: 8vw;
}

/* DIVIDER */
.divider {
  height: 1px;
  background: #111;
  margin: 6rem 0;
}

/* PLAYERS */
.players {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 2rem;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 18px;
  padding: 2rem;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: .4s cubic-bezier(.2,1,.2,1);
}

.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, transparent, rgba(57,255,20,.15), transparent);
  opacity: 0;
  transition: .4s;
}

.card:hover {
  transform: translateY(-12px) scale(1.03);
}

.card:hover::after {
  opacity: 1;
}

.ovr {
  font-size: 5rem;
  font-weight: 900;
  color: var(--accent);
}

.name {
  margin-top: 1rem;
  font-size: 1.6rem;
  font-weight: 900;
  text-transform: uppercase;
  font-style: italic;
}

/* PROFILE OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 2000;
  display: none;
  animation: fadeIn .4s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}

.profile {
  padding: 8vw;
}

.profile h2 {
  font-size: clamp(4rem, 10vw, 8rem);
  font-weight: 900;
  font-style: italic;
}

.profile .big-ovr {
  font-size: clamp(8rem, 20vw, 16rem);
  color: var(--accent);
  font-weight: 900;
  margin-top: -1rem;
  animation: ovrPop .6s ease;
}

@keyframes ovrPop {
  from { transform: scale(.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.stats {
  margin-top: 4rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px,1fr));
  gap: 2rem;
}

.stat {
  background: #111;
  padding: 1.5rem;
  border-radius: 14px;
}

.stat span {
  font-size: .7rem;
  color: var(--muted);
  text-transform: uppercase;
}

.stat strong {
  display: block;
  font-size: 2.5rem;
  font-weight: 900;
}

.close {
  position: fixed;
  top: 2rem;
  right: 2rem;
  color: var(--accent);
  cursor: pointer;
  font-weight: 900;
  z-index: 3000;
}

/* FOOTER */
footer {
  padding: 4rem 8vw;
  font-size: .7rem;
  letter-spacing: 2px;
  color: var(--muted);
}

/* MOBILE */
@media(max-width:768px) {
  .hero { padding: 10vw 6vw; }
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <h1>BOX<span>1</span>V1</h1>
  <p>Уличный футбол. Один на один.  
  Движение. Давление. Характер.</p>
</div>

<div class="divider"></div>

<!-- PLAYERS -->
<section>
  <div class="players" id="players"></div>
</section>

<footer>
BOX1V1 — STREET FOOTBALL PROJECT
</footer>

<!-- PROFILE -->
<div class="overlay" id="overlay">
  <div class="close" onclick="closeProfile()">[ CLOSE ]</div>
  <div class="profile" id="profile"></div>
</div>

<script>
const players = [
  {name:'ZUPAROV', ovr:72, w:5, d:6, l:15},
  {name:'VOLKOV', ovr:90, w:38, d:8, l:6},
  {name:'IVANOV', ovr:88, w:35, d:10, l:4},
];

const grid = document.getElementById('players');

players.forEach(p=>{
  const el = document.createElement('div');
  el.className = 'card';
  el.innerHTML = `
    <div class="ovr">${p.ovr}</div>
    <div class="name">${p.name}</div>
  `;
  el.onclick = ()=>openProfile(p);
  grid.appendChild(el);
});

function openProfile(p){
  document.getElementById('overlay').style.display='block';
  document.body.style.overflow='hidden';
  document.getElementById('profile').innerHTML=`
    <h2>${p.name}</h2>
    <div class="big-ovr">${p.ovr}</div>
    <div class="stats">
      <div class="stat"><span>Wins</span><strong>${p.w}</strong></div>
      <div class="stat"><span>Draws</span><strong>${p.d}</strong></div>
      <div class="stat"><span>Losses</span><strong style="color:var(--danger)">${p.l}</strong></div>
    </div>
  `;
}

function closeProfile(){
  document.getElementById('overlay').style.display='none';
  document.body.style.overflow='auto';
}
</script>

</body>
</html>
